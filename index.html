            })(() => window.markmap,null,{"content":"<strong>GE-Artificial-Intelligence (IA)</strong>","children":[{"content":"<strong>1. Fundamentos de IA e ML</strong>","children":[{"content":"\n<p data-lines=\"11,12\"><strong>O que é Inteligência Artificial (IA)?</strong></p>","children":[{"content":"Campo amplo para criar máquinas capazes de executar tarefas que exigem inteligência humana//// treinamento, teste e implantação.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"IA é a raiz do diagrama, com os demais tópicos conectados como <strong>subconjuntos ou especializações</strong>.","children":[],"payload":{"tag":"li","lines":"13,15"}}],"payload":{"tag":"li","lines":"11,15"}},{"content":"\n<p data-lines=\"15,16\"><strong>Arquitetura de Aplicações de IA</strong></p>","children":[{"content":"<strong>Camada de Dados</strong>: Organiza e prepara os dados.","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"<strong>Camada de Modelo</strong>: Responsável pelas decisões do sistema, utilizando modelos treinados.","children":[],"payload":{"tag":"li","lines":"17,19"}}],"payload":{"tag":"li","lines":"15,19"}}],"payload":{"tag":"h2","lines":"10,11"}},{"content":"<strong>2. Diferenças entre IA, ML, DL e IA Generativa</strong>","children":[{"content":"<strong>IA</strong>: Campo geral que engloba ML, DL e IA Generativa.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"<strong>ML</strong>:  Subconjunto focado no aprendizado a partir de dados para tomada de decisão.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"<strong>DL</strong>: (Redes neurais) : Subconjunto do ML que usa redes neurais profundas para aprender com grandes volumes de dados..","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>IA Generativa</strong>: Criação de conteúdo novo baseado em dados de treinamento.","children":[],"payload":{"tag":"li","lines":"23,25"}}],"payload":{"tag":"h2","lines":"19,20"}},{"content":"<strong>3. Modelos Base (Foundation Models)</strong>","children":[{"content":"<strong>Redes Neurais (RN)</strong>: Inspiradas no cérebro humano.","children":[{"content":"<strong>Perceptron</strong> e <strong>MLP</strong> (Perceptron Multicamadas).","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"<strong>Funções de Ativação</strong>.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"<strong>RNN</strong> (Redes Neurais Recorrentes).","children":[],"payload":{"tag":"li","lines":"29,30"}}],"payload":{"tag":"li","lines":"26,30"}},{"content":"<strong>Características</strong>: Adaptabilidade, generalistas, desafios de custo e integração.","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"h2","lines":"25,26"}},{"content":"<strong>4. Machine Learning (ML)</strong>","children":[{"content":"<strong>Definição/MLDef</strong>: Algoritmos que aprendem a partir de dados para tomar decisões.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Tipos de Aprendizado</strong>:","children":[{"content":"<strong>Supervisionado</strong>,","children":[{"content":"O algoritmo é treinado com dados <strong>rotulados</strong>, onde as entradas e saídas desejadas são conhecidas. Exemplos incluem classificação de e-mails como spam ou não spam.","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"35,37"}},{"content":"<strong>Não Supervisionado</strong>.","children":[{"content":"O algoritmo trabalha com <strong>dados não rotulados</strong>, buscando identificar padrões e estruturas por conta própria. É usado para clustering e detecção de anomalias.","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"37,39"}},{"content":"<strong>Semi-Supervisionado</strong>","children":[{"content":"Combina <strong>dados rotulados e não rotulados</strong> para treinamento, útil quando a rotulação completa é custosa ou impraticável","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"39,41"}},{"content":"<strong>Reforço</strong>","children":[{"content":"O algoritmo aprende por meio de interações com um ambiente, recebendo recompensas ou penalidades por suas ações. É aplicado em robótica e jogos.","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"li","lines":"34,43"}},{"content":"<strong>Técnicas</strong>:","children":[{"content":"<strong>Agrupamento (Clustering)</strong>: Técnica não supervisionada para agrupar dados similares, como o algoritmo K-Means.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>Classificação</strong>: Usada para categorizar dados em classes predefinidas. Algoritmos comuns incluem Árvores de Decisão, Naive Bayes e Support Vector Machines (SVM).","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Regressão</strong>: Utilizada para prever valores numéricos contínuos. A Regressão Linear é um exemplo comum.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Máquinas de Vetores</strong> de Suporte (SVM): Algoritmo versátil usado tanto para classificação quanto para regressão.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Árvores de Decisão</strong>: Modelo de aprendizado que usa uma <strong>estrutura de árvore</strong> para tomar decisões baseadas em características dos dados.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Redes Neurais</strong>: Inspiradas no funcionamento do cérebro humano, são usadas para tarefas complexas como reconhecimento de imagem e processamento de linguagem natural","children":[],"payload":{"tag":"li","lines":"49,50"}}],"payload":{"tag":"li","lines":"43,50"}},{"content":"<strong>Aplicações</strong>:","children":[{"content":"<strong>Análise Preditiva</strong>: Utilizada para prever tendências futuras com base em dados históricos, como previsão de vendas ou demanda.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Sistemas de Recomendação: Empregados por plataformas como Netflix e Amazon para sugerir produtos ou conteúdos personalizados aos usuários.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Detecção de Fraudes</strong>: Usado por instituições financeiras para identificar transações suspeitas em tempo real.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>Reconhecimento de Imagem e Voz</strong>: Aplicado em sistemas de segurança, assistentes virtuais e carros autônomos.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"<strong>Diagnósticos Médicos</strong>: Auxilia profissionais de saúde na detecção precoce de doenças e na análise de imagens médicas.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Otimização de Processos</strong>: Utilizado na indústria para melhorar a eficiência operacional e prever necessidades de manutenção","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"li","lines":"50,58"}}],"payload":{"tag":"h2","lines":"32,33"}},{"content":"<strong>5. Deep Learning (DL)</strong>","children":[{"content":"<strong>Definição/DLDef</strong>: Subconjunto de ML que utiliza redes neurais profundas.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<strong>Tipos/Metodologias</strong>:","children":[{"content":"<strong>Redes Convolucionais (CNNs), Redes Recorrentes (RNNs), Transformadores</strong>.","children":[],"payload":{"tag":"li","lines":"61,62"}}],"payload":{"tag":"li","lines":"60,62"}},{"content":"<strong>Aplicações</strong>:","children":[{"content":"Reconhecimento de imagem, PNL, Veículos autônomos.","children":[],"payload":{"tag":"li","lines":"63,65"}}],"payload":{"tag":"li","lines":"62,65"}}],"payload":{"tag":"h2","lines":"58,59"}},{"content":"<strong>6. IA Generativa (Ge AI)</strong>","children":[{"content":"","children":[{"content":"\n<p data-lines=\"66,67\"><strong>Definição/ GenAIDef</strong>:</p>","children":[{"content":"IA focada na criação de conteúdo original, como imagens, textos, sons e vídeos, usando modelos avançados. Três técnicas centrais frequentemente associadas à IA Generativa incluem","children":[],"payload":{"tag":"li","lines":"67,69"}}],"payload":{"tag":"li","lines":"66,69"}},{"content":"\n<p data-lines=\"69,70\"><strong>GANs</strong> (Generative Adversarial Networks),</p>","children":[{"content":"as <strong>GANs</strong> consistem em duas redes neurais que competem entre si:","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Gera dados falsos tentando enganar o discriminador.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Discriminador: Avalia se os dados recebidos são reais ou gerados.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Funcionamento: Durante o treinamento, o gerador melhora continuamente até produzir dados tão realistas que o discriminador tem dificuldade em diferenciá-los dos dados reais.<br>\nAplicações:<br>\nCriação de imagens realistas (ex.: rostos humanos com StyleGAN).<br>\nGeração de arte digital e design.<br>\nAumento de dados para treinamento de modelos de IA.","children":[],"payload":{"tag":"li","lines":"73,78"}}],"payload":{"tag":"li","lines":"69,78"}},{"content":"\n<p data-lines=\"78,79\"><strong>VAEs</strong> (Variational Autoencoders)</p>","children":[{"content":"são uma abordagem probabilística para compressão e reconstrução de dados.","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"li","lines":"78,81"}}],"payload":{"tag":"ul","lines":"66,81"}},{"content":"<strong>LLMs</strong> (Large Language Models)","children":[{"content":"<strong>VEJA 7. Large Language Models (LLMs)</strong>","children":[],"payload":{"tag":"li","lines":"85,87"}}],"payload":{"tag":"li","lines":"84,87"}}],"payload":{"tag":"h2","lines":"65,66"}},{"content":"<strong>7. Large Language Models (LLMs)</strong>","children":[{"content":"<strong>Definição</strong>: Modelos treinados em grandes volumes de texto e código.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Aplicações</strong>:","children":[{"content":"Geração de texto, Tradução, Resumo, Assistência à codificação.","children":[],"payload":{"tag":"li","lines":"90,91"}}],"payload":{"tag":"li","lines":"89,91"}},{"content":"<strong>Considerações Éticas</strong>:","children":[{"content":"Alucinações, preconceitos nos dados.","children":[],"payload":{"tag":"li","lines":"92,94"}}],"payload":{"tag":"li","lines":"91,94"}}],"payload":{"tag":"h2","lines":"87,88"}},{"content":"<strong>8. Pipeline de ML com Serviços AWS</strong>","children":[{"content":"é como uma linha de montagem para o <strong>aprendizado de máquina</strong>.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Ele organiza e automatiza as etapas necessárias para transformar dados brutos em insights acionáveis por meio de modelos de ML.","children":[{"content":"<strong>Vantagens de um Pipeline de ML</strong>","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>Automatização</strong>: Reduz trabalho manual e acelera processos.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<strong>Escalabilidade</strong>: Suporta grandes volumes de dados e múltiplos modelos.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Reprodutibilidade</strong>: Garante que os resultados possam ser repetidos de forma consistente.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<strong>Eficiência</strong>: Otimiza recursos e tempo em cada etapa.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"<strong>Gerenciamento Centralizado</strong>: Facilita a visualização e o controle de todas as etapas.","children":[],"payload":{"tag":"li","lines":"102,104"}}],"payload":{"tag":"li","lines":"96,104"}}],"payload":{"tag":"h2","lines":"94,95"}},{"content":"<strong>9. IA Responsável</strong>","children":[{"content":"<strong>Práticas</strong>: Questões éticas no uso da IA.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<a href=\"https://aws.amazon.com/pt/ai/responsible-ai/\">Transforme a IA responsável da teoria em prática</a>","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Criando aplicações de IA responsáveis com Guardrails","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"<a href=\"https://aws.amazon.com/pt/blogs/machine-learning/build-safe-and-responsible-generative-ai-applications-with-guardrails/\">Introdução aos Guardrails para LLMs</a>","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<strong>Ferramentas AWS</strong>:","children":[{"content":"<strong>SageMaker Clarify</strong>: Detecção de vieses e explicação de previsões.","children":[],"payload":{"tag":"li","lines":"110,112"}}],"payload":{"tag":"li","lines":"109,112"}}],"payload":{"tag":"h2","lines":"104,105"}},{"content":"<strong>10. Serviços AWS para IA e ML</strong>","children":[{"content":"<strong>10.1 Amazon Bedrock</strong>","children":[{"content":"\n<p data-lines=\"114,115\">é um serviço gerenciado de IA generativa que permite acessar e integrar modelos base\\\\ <strong>(Foundation Models)</strong> de parceiros como Anthropic, Stability AI, e AWS, <strong>sem precisar gerenciá-los diretamente</strong>.</p>","children":[{"content":"Simplicidade: API gerenciada, sem necessidade de infraestrutura.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"Flexibilidade: Escolha de diferentes modelos base conforme o caso de uso.","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"Personalização: Ajuste fino (fine-tuning) dos modelos para aplicações específicas.","children":[],"payload":{"tag":"li","lines":"119,120"}}],"payload":{"tag":"li","lines":"114,120"}},{"content":"\n<p data-lines=\"120,121\"><strong>Amazon Nova</strong>: Modelos multimodais.</p>","children":[{"content":"<strong>Amazon Nova Micro</strong>: Texto rápido e econômico.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<strong>Amazon Nova Lite</strong>: Multimodal, custo-benefício.","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"<strong>Amazon Nova Pro</strong>: Alta precisão e capacidade.","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"<strong>Amazon Nova Premier</strong> (lançamento em 2025): Avançado e personalizável.","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"<strong>Amazon Nova Canvas</strong>: Geração de imagens.","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"<strong>Amazon Nova Reel</strong>: Criação de vídeos.","children":[],"payload":{"tag":"li","lines":"126,129"}}],"payload":{"tag":"li","lines":"120,129"}}],"payload":{"tag":"h3","lines":"113,114"}},{"content":"<strong>10.2 Amazon SageMaker</strong>","children":[{"content":"Criação, treinamento e implantação de modelos de ML.","children":[{"content":"\n<p data-lines=\"131,133\"><strong>10.2.1 SageMaker AutoPilot</strong><br>\nAutomatiza criação de modelos de ML, incluindo explicações.</p>","children":[],"payload":{"tag":"li","lines":"131,134"}},{"content":"\n<p data-lines=\"134,136\"><strong>10.2.2 SageMaker Batch Transform</strong><br>\nRealize inferência em lote para grandes volumes de dados.</p>","children":[],"payload":{"tag":"li","lines":"134,136"}},{"content":"\n<p data-lines=\"136,138\"><strong>10.2.3 Amazon SageMaker Canvas</strong><br>\nInterface sem código para criar modelos e previsões de ML. (Permite que usuários sem habilidades de codificação criem ML)</p>","children":[],"payload":{"tag":"li","lines":"136,139"}},{"content":"\n<p data-lines=\"139,141\"><strong>10.2.4 SageMaker Clarify</strong><br>\nDetecta e analisa vieses em dados e modelos de ML.</p>","children":[],"payload":{"tag":"li","lines":"139,142"}},{"content":"\n<p data-lines=\"142,144\"><strong>10.2.5 Amazon SageMaker Data Wrangler</strong><br>\nSimplifica preparação de dados com transformações e integração de fontes.</p>","children":[],"payload":{"tag":"li","lines":"142,144"}},{"content":"\n<p data-lines=\"144,146\"><strong>10.2.6 Amazon SageMaker Debugger</strong><br>\nMonitora e identifica problemas no treinamento de modelos.Analise métricas de desempenho do modelo em tempo real.</p>","children":[],"payload":{"tag":"li","lines":"144,146"}},{"content":"\n<p data-lines=\"146,148\"><strong>10.2.7  Amazon SageMaker Distributed Training</strong><br>\nTreina grandes modelos em clusters distribuídos para maior eficiência.</p>","children":[],"payload":{"tag":"li","lines":"146,148"}},{"content":"\n<p data-lines=\"148,150\"><strong>10.2.8  Amazon SageMaker Edge Manager</strong><br>\nGerencia e monitora modelos implantados em dispositivos de borda.</p>","children":[],"payload":{"tag":"li","lines":"148,151"}},{"content":"\n<p data-lines=\"151,153\"><strong>10.2.9  Amazon SageMaker Feature Store</strong><br>\nRepositório gerenciado para compartilhar recursos de ML.</p>","children":[],"payload":{"tag":"li","lines":"151,153"}},{"content":"\n<p data-lines=\"153,155\"><strong>10.2.10  Amazon SageMaker Ground Truth</strong><br>\nRotulação eficiente de dados com automação e revisão manual.</p>","children":[],"payload":{"tag":"li","lines":"153,155"}},{"content":"\n<p data-lines=\"155,157\"><strong>10.2.11 Amazon SageMaker Inference Recommender</strong><br>\nSugere configurações ideais de inferência para reduzir custos e latência.</p>","children":[],"payload":{"tag":"li","lines":"155,157"}},{"content":"\n<p data-lines=\"157,159\"><strong>10.2.12 Amazon SageMaker Model Card</strong><br>\nDocumenta detalhes críticos do modelo para governança e relatórios</p>","children":[],"payload":{"tag":"li","lines":"157,159"}},{"content":"\n<p data-lines=\"159,161\"><strong>10.2.13 Amazon SageMaker Model Dashboard</strong><br>\nCentraliza a gestão de modelos em uma única interface</p>","children":[],"payload":{"tag":"li","lines":"159,161"}},{"content":"\n<p data-lines=\"161,163\"><strong>10.2.14 Amazon SageMaker Model Monitor</strong><br>\nMonitora a qualidade e desvios dos modelos em produção.</p>","children":[],"payload":{"tag":"li","lines":"161,163"}},{"content":"\n<p data-lines=\"163,165\"><strong>10.2.15 Amazon SageMaker Neo</strong><br>\nOtimiza modelos para execução em dispositivos de borda e na nuvem.</p>","children":[],"payload":{"tag":"li","lines":"163,165"}},{"content":"\n<p data-lines=\"165,167\"><strong>10.2.16 Amazon SageMaker Pipeline</strong><br>\nAutomatiza fluxos de trabalho de <strong>ML com integração e controle de versão</strong>.</p>","children":[],"payload":{"tag":"li","lines":"165,167"}},{"content":"\n<p data-lines=\"167,169\"><strong>10.2.17 Amazon SageMaker Studio</strong> (IDEA)<br>\nIDE unificada para criar, treinar e implantar modelos de ML.</p>","children":[],"payload":{"tag":"li","lines":"167,169"}},{"content":"\n<p data-lines=\"169,171\"><strong>10.2.18 Amazon SageMaker Training Compiler</strong><br>\nAcelera treinamento de modelos de deep learning em GPUs.</p>","children":[],"payload":{"tag":"li","lines":"169,171"}}],"payload":{"tag":"li","lines":"130,171"}}],"payload":{"tag":"h3","lines":"129,130"}},{"content":"<strong>10.3 Amazon Comprehend</strong>","children":[{"content":"Extração de insights de texto.","children":[],"payload":{"tag":"li","lines":"172,173"}}],"payload":{"tag":"h3","lines":"171,172"}},{"content":"<strong>10.4 Amazon DeepLens</strong>","children":[{"content":"Câmera para implementar modelos de visão computacional.","children":[],"payload":{"tag":"li","lines":"174,176"}}],"payload":{"tag":"h3","lines":"173,174"}},{"content":"<strong>10.5 Amazon Fraud Detector</strong>","children":[{"content":"Detecção de fraudes online com ML.","children":[],"payload":{"tag":"li","lines":"177,179"}}],"payload":{"tag":"h3","lines":"176,177"}},{"content":"<strong>10.6 Amazon Forecast</strong>","children":[{"content":"Previsão de resultados de negócios usando ML.","children":[],"payload":{"tag":"li","lines":"180,182"}}],"payload":{"tag":"h3","lines":"179,180"}},{"content":"<strong>10.7 AWS Glue DataBrew</strong>","children":[{"content":"Limpeza e transformação de dados para análises e ML.","children":[],"payload":{"tag":"li","lines":"183,185"}}],"payload":{"tag":"h3","lines":"182,183"}},{"content":"<strong>10.8 Amazon Kendra</strong>","children":[{"content":"Experiências de conversação seguras com IA generativa.","children":[],"payload":{"tag":"li","lines":"186,188"}}],"payload":{"tag":"h3","lines":"185,186"}},{"content":"<strong>10.9 Amazon Lex</strong>","children":[{"content":"Bots conversacionais com interfaces de voz e texto.","children":[],"payload":{"tag":"li","lines":"189,191"}}],"payload":{"tag":"h3","lines":"188,189"}},{"content":"<strong>10.10 Amazon Polly</strong>","children":[{"content":"Vozes humanas realistas para múltiplos idiomas.","children":[],"payload":{"tag":"li","lines":"192,194"}}],"payload":{"tag":"h3","lines":"191,192"}},{"content":"<strong>10.11 Amazon Personalize</strong>","children":[{"content":"Recomendação personalizada em tempo real.","children":[],"payload":{"tag":"li","lines":"195,197"}}],"payload":{"tag":"h3","lines":"194,195"}},{"content":"<strong>10.12 Amazon Q</strong>","children":[{"content":"O <strong>Amazon Q</strong> é um assistente com inteligência artificial generativa (gen AI) projetado para acelerar o desenvolvimento de software e alavancar dados empresariais","children":[{"content":"<strong>Amazon Q Developer</strong>: Assistente para desenvolvimento e manutenção de software.","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"<strong>Amazon Q Business</strong>: Assistente para consultas e geração de conteúdo.","children":[],"payload":{"tag":"li","lines":"201,203"}}],"payload":{"tag":"li","lines":"199,203"}}],"payload":{"tag":"h3","lines":"197,198"}},{"content":"<strong>10.13 Amazon Rekognition</strong>","children":[{"content":"Reconhecimento de imagens e vídeos.","children":[],"payload":{"tag":"li","lines":"204,206"}}],"payload":{"tag":"h3","lines":"203,204"}},{"content":"<strong>10.14 Amazon Textract</strong>","children":[{"content":"Extração automática de texto e dados de documentos.","children":[],"payload":{"tag":"li","lines":"207,209"}}],"payload":{"tag":"h3","lines":"206,207"}},{"content":"<strong>10.15 Amazon Transcribe</strong>","children":[{"content":"Converte entrada de áudio em texto.","children":[],"payload":{"tag":"li","lines":"210,212"}}],"payload":{"tag":"h3","lines":"209,210"}},{"content":"<strong>10.16 Amazon Translate</strong>","children":[{"content":"Tradução automática fluente e precisa.","children":[],"payload":{"tag":"li","lines":"213,215"}}],"payload":{"tag":"h3","lines":"212,213"}},{"content":"<strong>10.17 AWS Panorama</strong>","children":[{"content":"Processamento de vídeo local em tempo real.","children":[],"payload":{"tag":"li","lines":"216,218"}}],"payload":{"tag":"h3","lines":"215,216"}},{"content":"<strong>10.18 AWS Trainium</strong>","children":[{"content":"Chip de ML desenvolvido pela AWS para treinamento de deep learning (DL) com grandes modelos de parâmetros.","children":[],"payload":{"tag":"li","lines":"219,221"}}],"payload":{"tag":"h3","lines":"218,219"}}],"payload":{"tag":"h2","lines":"112,113"}},{"content":"<strong>11. Serviços que utilizam ou suportam <strong>LLMs</strong> diretamente:</strong>","children":[{"content":"\n<p data-lines=\"223,226\"><strong>10.1 Amazon Bedrock</strong><br>\n<strong>Por que está relacionado a LLMs</strong>?<br>\n<strong>É uma das soluções mais diretas da AWS para LLMs. Permite acessar modelos de linguagem pré-treinados e IA generativa</strong> via uma API única, facilitando a integração com aplicações de negócios.</p>","children":[],"payload":{"tag":"li","lines":"223,226"}},{"content":"\n<p data-lines=\"226,229\"><strong>10.2 Amazon Comprehend</strong><br>\n<strong>Por que está relacionado a LLMs</strong>?<br>\nFocado em extração de insights de texto, como análise de sentimentos, classificação de documentos e extração de entidades. Internamente, pode ser baseado em LLMs menores para tarefas específicas de NLP.</p>","children":[],"payload":{"tag":"li","lines":"226,229"}},{"content":"\n<p data-lines=\"229,232\"><strong>10.10 Amazon Lex</strong><br>\n<strong>Por que está relacionado a LLMs</strong>?<br>\nUsa modelos de linguagem para criar bots conversacionais (chatbots e voicebots). Integra-se com LLMs para melhorar o entendimento e as respostas contextuais.</p>","children":[],"payload":{"tag":"li","lines":"229,232"}},{"content":"\n<p data-lines=\"232,235\"><strong>10.03 Amazon SageMaker</strong><br>\n<strong>Por que está relacionado a LLMs</strong>?<br>\nOferece infraestrutura completa para treinar, ajustar (fine-tune) e implantar LLMs. É amplamente utilizado para personalizar modelos para casos de uso específicos, como geração de conteúdo ou análise de dados.</p>","children":[],"payload":{"tag":"li","lines":"232,236"}},{"content":"\n<p data-lines=\"236,237\"><strong>10.14 Amazon Rekognition</strong>: Integra reconhecimento de imagens/vídeos a aplicações baseadas em LLMs, como assistentes multimodais.</p>","children":[],"payload":{"tag":"li","lines":"236,237"}},{"content":"\n<p data-lines=\"237,238\"><strong>12.7 Amazon Forecast</strong>: Utiliza ML para previsões, que podem ser aprimoradas com insights gerados por LLMs.</p>","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"\n<p data-lines=\"238,239\"><strong>12.6 Amazon Fraud Detector</strong>: Modelos especializados em detecção de fraudes podem usar dados analisados por LLMs para enriquecer insights.</p>","children":[],"payload":{"tag":"li","lines":"238,239"}},{"content":"\n<p data-lines=\"239,240\"><strong>12.16 Amazon Textract</strong>: Extrai texto estruturado de documentos que pode ser processado posteriormente por LLMs para análises detalhadas.</p>","children":[],"payload":{"tag":"li","lines":"239,240"}},{"content":"\n<p data-lines=\"240,241\"><strong>12.16 Amazon Transcribe</strong> e <strong>12.18 Amazon Translate</strong>: Resultados de transcrição e tradução podem ser alimentados a LLMs para análise e geração de respostas.</p>","children":[],"payload":{"tag":"li","lines":"240,244"}}],"payload":{"tag":"h2","lines":"221,222"}},{"content":"12.<a href=\"https://rogtavares.github.io/AWS_getavares.github.io/\"> Todos os Serviços AWS&amp;Salesforce  -              Gé Tavares</a>","children":[],"payload":{"tag":"h2","lines":"244,245"}},{"content":"<strong>Considerações Finais</strong>","children":[{"content":"\"Queimando neurônios e explorando o futuro da IA.\"","children":[],"payload":{"tag":"li","lines":"247,249"}}],"payload":{"tag":"h2","lines":"246,247"}}],"payload":{"tag":"h1","lines":"8,9"}},{"maxWidth":300,"initialExpandLevel":2,"htmlParser":{"selector":"h1,h2,h3,ul,ol,li,table,pre"}})</script>
