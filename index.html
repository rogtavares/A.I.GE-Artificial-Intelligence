            })(() => window.markmap,null,{"content":"<strong>GE-Artificial-Intelligence (IA)</strong>","children":[{"content":"<strong>1. Fundamentos de IA e ML</strong>","children":[{"content":"<strong>O que é Inteligência Artificial (IA)?</strong>","children":[{"content":"Campo amplo para criar máquinas capazes de executar tarefas que exigem inteligência humana//// treinamento, teste e implantação.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"IA é a raiz do diagrama, com os demais tópicos conectados como <strong>subconjuntos ou especializações</strong>.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"","children":[],"payload":{"tag":"li","lines":"14,15"}}],"payload":{"tag":"li","lines":"11,15"}},{"content":"<strong>Arquitetura de Aplicações de IA</strong>","children":[{"content":"<strong>Camada de Dados</strong>: Organiza e prepara os dados.","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"<strong>Camada de Modelo</strong>: Responsável pelas decisões do sistema, utilizando modelos treinados.","children":[],"payload":{"tag":"li","lines":"17,19"}}],"payload":{"tag":"li","lines":"15,19"}}],"payload":{"tag":"h2","lines":"10,11"}},{"content":"<strong>2. Diferenças entre IA, ML, DL e IA Generativa</strong>","children":[{"content":"<strong>IA</strong>: Campo geral que engloba ML, DL e IA Generativa.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"<strong>ML</strong>:  Subconjunto focado no aprendizado a partir de dados para tomada de decisão.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"<strong>DL</strong>: (Redes neurais) : Subconjunto do ML que usa redes neurais profundas para aprender com grandes volumes de dados..","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>IA Generativa</strong>: Criação de conteúdo novo baseado em dados de treinamento.","children":[],"payload":{"tag":"li","lines":"23,25"}}],"payload":{"tag":"h2","lines":"19,20"}},{"content":"<strong>3. Modelos Base (Foundation Models)</strong>","children":[{"content":"<strong>Redes Neurais (RN)</strong>: Inspiradas no cérebro humano.","children":[{"content":"<strong>Perceptron</strong> e <strong>MLP</strong> (Perceptron Multicamadas).","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"<strong>Funções de Ativação</strong>.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"<strong>RNN</strong> (Redes Neurais Recorrentes).","children":[],"payload":{"tag":"li","lines":"29,30"}}],"payload":{"tag":"li","lines":"26,30"}},{"content":"<strong>Características</strong>: Adaptabilidade, generalistas, desafios de custo e integração.","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"h2","lines":"25,26"}},{"content":"<strong>4. Machine Learning (ML)</strong>","children":[{"content":"<strong>Definição/MLDef</strong>: Algoritmos que aprendem a partir de dados para tomar decisões.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Tipos de Aprendizado</strong>:","children":[{"content":"<strong>Supervisionado</strong>,","children":[{"content":"O algoritmo é treinado com dados <strong>rotulados</strong>, onde as entradas e saídas desejadas são conhecidas. Exemplos incluem classificação de e-mails como spam ou não spam.","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"35,37"}},{"content":"<strong>Não Supervisionado</strong>.","children":[{"content":"O algoritmo trabalha com dados não rotulados, buscando identificar padrões e estruturas por conta própria34. É usado para clustering e detecção de anomalias.","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"37,39"}},{"content":"<strong>Semi-Supervisionado</strong>","children":[{"content":"Combina <strong>dados rotulados e não rotulados</strong> para treinamento, útil quando a rotulação completa é custosa ou impraticável","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"39,41"}},{"content":"<strong>Reforço</strong>","children":[{"content":"O algoritmo aprende por meio de interações com um ambiente, recebendo recompensas ou penalidades por suas ações. É aplicado em robótica e jogos.","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"li","lines":"34,43"}},{"content":"<strong>Técnicas</strong>:","children":[{"content":"<strong>Agrupamento (Clustering)</strong>: Técnica não supervisionada para agrupar dados similares, como o algoritmo K-Means.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>Classificação</strong>: Usada para categorizar dados em classes predefinidas. Algoritmos comuns incluem Árvores de Decisão, Naive Bayes e Support Vector Machines (SVM).","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Regressão</strong>: Utilizada para prever valores numéricos contínuos. A Regressão Linear é um exemplo comum.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Máquinas de Vetores</strong> de Suporte (SVM): Algoritmo versátil usado tanto para classificação quanto para regressão.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Árvores de Decisão</strong>: Modelo de aprendizado que usa uma <strong>estrutura de árvore</strong> para tomar decisões baseadas em características dos dados.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Redes Neurais</strong>: Inspiradas no funcionamento do cérebro humano, são usadas para tarefas complexas como reconhecimento de imagem e processamento de linguagem natural","children":[],"payload":{"tag":"li","lines":"49,50"}}],"payload":{"tag":"li","lines":"43,50"}},{"content":"<strong>Aplicações</strong>:","children":[{"content":"<strong>Análise Preditiva</strong>: Utilizada para prever tendências futuras com base em dados históricos, como previsão de vendas ou demanda.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Sistemas de Recomendação: Empregados por plataformas como Netflix e Amazon para sugerir produtos ou conteúdos personalizados aos usuários.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Detecção de Fraudes</strong>: Usado por instituições financeiras para identificar transações suspeitas em tempo real.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>Reconhecimento de Imagem e Voz</strong>: Aplicado em sistemas de segurança, assistentes virtuais e carros autônomos.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"<strong>Diagnósticos Médicos</strong>: Auxilia profissionais de saúde na detecção precoce de doenças e na análise de imagens médicas.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Otimização de Processos</strong>: Utilizado na indústria para melhorar a eficiência operacional e prever necessidades de manutenção","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"li","lines":"50,58"}}],"payload":{"tag":"h2","lines":"32,33"}},{"content":"<strong>5. Deep Learning (DL)</strong>","children":[{"content":"<strong>Definição/DLDef</strong>: Subconjunto de ML que utiliza redes neurais profundas.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<strong>Tipos/Metodologias</strong>:","children":[{"content":"<strong>Redes Convolucionais (CNNs), Redes Recorrentes (RNNs), Transformadores</strong>.","children":[],"payload":{"tag":"li","lines":"61,62"}}],"payload":{"tag":"li","lines":"60,62"}},{"content":"<strong>Aplicações</strong>:","children":[{"content":"Reconhecimento de imagem, PNL, Veículos autônomos.","children":[],"payload":{"tag":"li","lines":"63,65"}}],"payload":{"tag":"li","lines":"62,65"}}],"payload":{"tag":"h2","lines":"58,59"}},{"content":"<strong>6. IA Generativa (Ge AI)</strong>","children":[{"content":"","children":[{"content":"\n<p data-lines=\"66,67\"><strong>Definição/ GenAIDef</strong>:</p>","children":[{"content":"IA focada na criação de conteúdo original, como imagens, textos, sons e vídeos, usando modelos avançados. Três técnicas centrais frequentemente associadas à IA Generativa incluem","children":[],"payload":{"tag":"li","lines":"67,69"}}],"payload":{"tag":"li","lines":"66,69"}},{"content":"\n<p data-lines=\"69,70\"><strong>GANs</strong> (Generative Adversarial Networks),</p>","children":[{"content":"as <strong>GANs</strong> consistem em duas redes neurais que competem entre si:","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Gera dados falsos tentando enganar o discriminador.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Discriminador: Avalia se os dados recebidos são reais ou gerados.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Funcionamento: Durante o treinamento, o gerador melhora continuamente até produzir dados tão realistas que o discriminador tem dificuldade em diferenciá-los dos dados reais.<br>\nAplicações:<br>\nCriação de imagens realistas (ex.: rostos humanos com StyleGAN).<br>\nGeração de arte digital e design.<br>\nAumento de dados para treinamento de modelos de IA.","children":[],"payload":{"tag":"li","lines":"73,78"}}],"payload":{"tag":"li","lines":"69,78"}},{"content":"\n<p data-lines=\"78,79\"><strong>VAEs</strong> (Variational Autoencoders)</p>","children":[{"content":"são uma abordagem probabilística para compressão e reconstrução de dados.","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"li","lines":"78,81"}}],"payload":{"tag":"ul","lines":"66,81"}},{"content":"<strong>LLMs</strong> (Large Language Models)","children":[{"content":"<strong>VEJA 7. Large Language Models (LLMs)</strong>","children":[],"payload":{"tag":"li","lines":"85,87"}}],"payload":{"tag":"li","lines":"84,87"}}],"payload":{"tag":"h2","lines":"65,66"}},{"content":"<strong>7. Large Language Models (LLMs)</strong>","children":[{"content":"<strong>Definição</strong>: Modelos treinados em grandes volumes de texto e código.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Aplicações</strong>:","children":[{"content":"Geração de texto, Tradução, Resumo, Assistência à codificação.","children":[],"payload":{"tag":"li","lines":"90,91"}}],"payload":{"tag":"li","lines":"89,91"}},{"content":"<strong>Considerações Éticas</strong>:","children":[{"content":"Alucinações, preconceitos nos dados.","children":[],"payload":{"tag":"li","lines":"92,94"}}],"payload":{"tag":"li","lines":"91,94"}}],"payload":{"tag":"h2","lines":"87,88"}},{"content":"<strong>8. Pipeline de ML com Serviços AWS</strong>","children":[{"content":"<strong>Coleta de Dados</strong>: Amazon S3, AWS Glue.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"<strong>Treinamento de Modelos</strong>: Amazon SageMaker.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"<strong>Avaliação e Implantação</strong>: SageMaker Model Monitor, CloudWatch.","children":[],"payload":{"tag":"li","lines":"97,99"}}],"payload":{"tag":"h2","lines":"94,95"}},{"content":"<strong>9. IA Responsável</strong>","children":[{"content":"<strong>Práticas</strong>: Questões éticas no uso da IA.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<a href=\"https://aws.amazon.com/pt/ai/responsible-ai/\">Transforme a IA responsável da teoria em prática</a>","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Criando aplicações de IA responsáveis com Guardrails","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"<a href=\"https://aws.amazon.com/pt/blogs/machine-learning/build-safe-and-responsible-generative-ai-applications-with-guardrails/\">Introdução aos Guardrails para LLMs</a>","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"<strong>Ferramentas AWS</strong>:","children":[{"content":"<strong>SageMaker Clarify</strong>: Detecção de vieses e explicação de previsões.","children":[],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"li","lines":"104,107"}}],"payload":{"tag":"h2","lines":"99,100"}},{"content":"<strong>10. Serviços AWS para IA e ML</strong>","children":[{"content":"<strong>10.1 Amazon Bedrock</strong>","children":[{"content":"Acesso a Foundation Models via API.","children":[{"content":"<strong>Amazon Nova</strong>: Modelos multimodais.","children":[{"content":"<strong>Amazon Nova Micro</strong>: Texto rápido e econômico.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>Amazon Nova Lite</strong>: Multimodal, custo-benefício.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<strong>Amazon Nova Pro</strong>: Alta precisão e capacidade.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"<strong>Amazon Nova Premier</strong> (lançamento em 2025): Avançado e personalizável.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"<strong>Amazon Nova Canvas</strong>: Geração de imagens.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"<strong>Amazon Nova Reel</strong>: Criação de vídeos.","children":[],"payload":{"tag":"li","lines":"116,118"}}],"payload":{"tag":"li","lines":"110,118"}}],"payload":{"tag":"li","lines":"109,118"}}],"payload":{"tag":"h3","lines":"108,109"}},{"content":"<strong>10.2 Amazon Comprehend</strong>","children":[{"content":"Extração de insights de texto.","children":[],"payload":{"tag":"li","lines":"119,121"}}],"payload":{"tag":"h3","lines":"118,119"}},{"content":"<strong>10.3 Amazon SageMaker</strong>","children":[{"content":"Criação, treinamento e implantação de modelos de ML.","children":[],"payload":{"tag":"li","lines":"122,124"}}],"payload":{"tag":"h3","lines":"121,122"}},{"content":"<strong>10.4 Outros Serviços</strong>","children":[{"content":"<strong>Amazon Lex</strong>: Bots conversacionais.","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"<strong>Amazon Polly</strong>: Texto para fala.","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"<strong>Amazon Rekognition</strong>: Análise de imagens e vídeos.","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"<strong>Amazon Transcribe</strong>: Áudio para texto.","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"<strong>Amazon Translate</strong>: Tradução automática.","children":[],"payload":{"tag":"li","lines":"129,131"}}],"payload":{"tag":"h3","lines":"124,125"}},{"content":"<strong>10.5 Amazon DeepLens</strong>","children":[{"content":"Câmera para implementar modelos de visão computacional.","children":[],"payload":{"tag":"li","lines":"132,134"}}],"payload":{"tag":"h3","lines":"131,132"}},{"content":"<strong>10.6 Amazon Fraud Detector</strong>","children":[{"content":"Detecção de fraudes online com ML.","children":[],"payload":{"tag":"li","lines":"135,137"}}],"payload":{"tag":"h3","lines":"134,135"}},{"content":"<strong>10.7 Amazon Forecast</strong>","children":[{"content":"Previsão de resultados de negócios usando ML.","children":[],"payload":{"tag":"li","lines":"138,140"}}],"payload":{"tag":"h3","lines":"137,138"}},{"content":"<strong>10.8 AWS Glue DataBrew</strong>","children":[{"content":"Limpeza e transformação de dados para análises e ML.","children":[],"payload":{"tag":"li","lines":"141,143"}}],"payload":{"tag":"h3","lines":"140,141"}},{"content":"<strong>10.9 Amazon Kendra</strong>","children":[{"content":"Experiências de conversação seguras com IA generativa.","children":[],"payload":{"tag":"li","lines":"144,146"}}],"payload":{"tag":"h3","lines":"143,144"}},{"content":"<strong>10.10 Amazon Lex</strong>","children":[{"content":"Bots conversacionais com interfaces de voz e texto.","children":[],"payload":{"tag":"li","lines":"147,149"}}],"payload":{"tag":"h3","lines":"146,147"}},{"content":"<strong>10.11 Amazon Polly</strong>","children":[{"content":"Vozes humanas realistas para múltiplos idiomas.","children":[],"payload":{"tag":"li","lines":"150,152"}}],"payload":{"tag":"h3","lines":"149,150"}},{"content":"<strong>10.12 Amazon Personalize</strong>","children":[{"content":"Recomendação personalizada em tempo real.","children":[],"payload":{"tag":"li","lines":"153,155"}}],"payload":{"tag":"h3","lines":"152,153"}},{"content":"<strong>10.13 Amazon Q</strong>","children":[{"content":"<strong>Amazon Q Developer</strong>: Assistente para desenvolvimento e manutenção de software.","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"<strong>Amazon Q Business</strong>: Assistente para consultas e geração de conteúdo.","children":[],"payload":{"tag":"li","lines":"157,159"}}],"payload":{"tag":"h3","lines":"155,156"}},{"content":"<strong>10.14 Amazon Rekognition</strong>","children":[{"content":"Reconhecimento de imagens e vídeos.","children":[],"payload":{"tag":"li","lines":"160,162"}}],"payload":{"tag":"h3","lines":"159,160"}},{"content":"<strong>10.15 Amazon SageMaker</strong>","children":[{"content":"Criação, treinamento e implantação de modelos de ML gerenciados.","children":[],"payload":{"tag":"li","lines":"163,165"}},{"content":"","children":[{"content":"Hub de ML para avaliar, comparar e selecionar Foundation Models (FMs).","children":[],"payload":{"tag":"li","lines":"166,167"}},{"content":"Modelos pré-treinados personalizáveis para casos de uso com dados específicos.","children":[],"payload":{"tag":"li","lines":"167,169"}}],"payload":{"tag":"ul","lines":"166,169"}},{"content":"Identificação de vieses durante a preparação de dados sem escrever código.","children":[],"payload":{"tag":"li","lines":"170,172"}}],"payload":{"tag":"h3","lines":"162,163"}},{"content":"<strong>10.16 Amazon Textract</strong>","children":[{"content":"Extração automática de texto e dados de documentos.","children":[],"payload":{"tag":"li","lines":"173,175"}}],"payload":{"tag":"h3","lines":"172,173"}},{"content":"<strong>10.17 Amazon Transcribe</strong>","children":[{"content":"Converte entrada de áudio em texto.","children":[],"payload":{"tag":"li","lines":"176,178"}}],"payload":{"tag":"h3","lines":"175,176"}},{"content":"<strong>10.18 Amazon Translate</strong>","children":[{"content":"Tradução automática fluente e precisa.","children":[],"payload":{"tag":"li","lines":"179,181"}}],"payload":{"tag":"h3","lines":"178,179"}},{"content":"<strong>10.19 AWS Panorama</strong>","children":[{"content":"Processamento de vídeo local em tempo real.","children":[],"payload":{"tag":"li","lines":"182,184"}}],"payload":{"tag":"h3","lines":"181,182"}},{"content":"<strong>10.20 AWS Trainium</strong>","children":[{"content":"Chip de ML desenvolvido pela AWS para treinamento de deep learning (DL) com grandes modelos de parâmetros.","children":[],"payload":{"tag":"li","lines":"185,187"}}],"payload":{"tag":"h3","lines":"184,185"}}],"payload":{"tag":"h2","lines":"107,108"}},{"content":"11. Serviços que utilizam ou suportam <strong>LLMs</strong> diretamente:","children":[{"content":"\n<p data-lines=\"189,192\"><strong>10.1 Amazon Bedrock</strong><br>\n<strong>Por que está relacionado a LLMs</strong>?<br>\n<strong>É uma das soluções mais diretas da AWS para LLMs. Permite acessar modelos de linguagem pré-treinados e IA generativa</strong> via uma API única, facilitando a integração com aplicações de negócios.</p>","children":[],"payload":{"tag":"li","lines":"189,192"}},{"content":"\n<p data-lines=\"192,195\"><strong>10.2 Amazon Comprehend</strong><br>\n<strong>Por que está relacionado a LLMs</strong>?<br>\nFocado em extração de insights de texto, como análise de sentimentos, classificação de documentos e extração de entidades. Internamente, pode ser baseado em LLMs menores para tarefas específicas de NLP.</p>","children":[],"payload":{"tag":"li","lines":"192,195"}},{"content":"\n<p data-lines=\"195,198\"><strong>10.10 Amazon Lex</strong><br>\n<strong>Por que está relacionado a LLMs</strong>?<br>\nUsa modelos de linguagem para criar bots conversacionais (chatbots e voicebots). Integra-se com LLMs para melhorar o entendimento e as respostas contextuais.</p>","children":[],"payload":{"tag":"li","lines":"195,198"}},{"content":"\n<p data-lines=\"198,201\"><strong>10.03 Amazon SageMaker</strong><br>\n<strong>Por que está relacionado a LLMs</strong>?<br>\nOferece infraestrutura completa para treinar, ajustar (fine-tune) e implantar LLMs. É amplamente utilizado para personalizar modelos para casos de uso específicos, como geração de conteúdo ou análise de dados.</p>","children":[],"payload":{"tag":"li","lines":"198,202"}},{"content":"\n<p data-lines=\"202,203\"><strong>10.14 Amazon Rekognition</strong>: Integra reconhecimento de imagens/vídeos a aplicações baseadas em LLMs, como assistentes multimodais.</p>","children":[],"payload":{"tag":"li","lines":"202,203"}},{"content":"\n<p data-lines=\"203,204\"><strong>12.7 Amazon Forecast</strong>: Utiliza ML para previsões, que podem ser aprimoradas com insights gerados por LLMs.</p>","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"\n<p data-lines=\"204,205\"><strong>12.6 Amazon Fraud Detector</strong>: Modelos especializados em detecção de fraudes podem usar dados analisados por LLMs para enriquecer insights.</p>","children":[],"payload":{"tag":"li","lines":"204,205"}},{"content":"\n<p data-lines=\"205,206\"><strong>12.16 Amazon Textract</strong>: Extrai texto estruturado de documentos que pode ser processado posteriormente por LLMs para análises detalhadas.</p>","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"\n<p data-lines=\"206,207\"><strong>12.16 Amazon Transcribe</strong> e <strong>12.18 Amazon Translate</strong>: Resultados de transcrição e tradução podem ser alimentados a LLMs para análise e geração de respostas.</p>","children":[],"payload":{"tag":"li","lines":"206,210"}}],"payload":{"tag":"h2","lines":"187,188"}},{"content":"12.<a href=\"https://rogtavares.github.io/AWS_getavares.github.io/\"> Todos os Serviços AWS&amp;Salesforce  -              Gé Tavares</a>","children":[],"payload":{"tag":"h2","lines":"210,211"}},{"content":"<strong>Considerações Finais</strong>","children":[{"content":"\"Queimando neurônios e explorando o futuro da IA.\"","children":[],"payload":{"tag":"li","lines":"213,215"}}],"payload":{"tag":"h2","lines":"212,213"}}],"payload":{"tag":"h1","lines":"8,9"}},{"maxWidth":300,"initialExpandLevel":2,"htmlParser":{"selector":"h1,h2,h3,ul,ol,li,table,pre"}})</script>
