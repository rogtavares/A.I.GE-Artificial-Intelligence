 Assistente para consultas e geração de conteúdo.","children":[],"payload":{"tag":"li","lines":"187,189"}}],"payload":{"tag":"h3","lines":"184,185"}},{"content":"13.13 Amazon Rekognition","children":[{"content":"Reconhecimento de imagens e vídeos.","children":[],"payload":{"tag":"li","lines":"190,192"}}],"payload":{"tag":"h3","lines":"189,190"}},{"content":"13.14 Amazon SageMaker","children":[{"content":"Criação, treinamento e implantação de modelos de ML gerenciados.","children":[],"payload":{"tag":"li","lines":"193,195"}}],"payload":{"tag":"h3","lines":"192,193"}},{"content":"13.14.2 Amazon SageMaker JumpStart","children":[{"content":"é um <strong>hub de machine learning (ML)</strong> que pode ajudar você a acelerar sua jornada de ML. Com o SageMaker JumpStart, você pode avaliar, comparar e selecionar Foundation Models (FMs) rapidamente com base em métricas de qualidade e responsabilidade predefinidas para executar tarefas como resumo de artigos e geração de imagens. Os modelos pré-treinados são totalmente personalizáveis ​​para seu caso de uso com seus dados, e você pode implantá-los facilmente na produção com a interface do usuário ou SDK. ​​","children":[],"payload":{"tag":"li","lines":"196,198"}}],"payload":{"tag":"h3","lines":"195,196"}},{"content":"13.4.3 SageMaker Clarify (Avalie FMs com o SageMaker Clarify)","children":[{"content":"O SageMaker Clarify ajuda a identificar possíveis vieses durante a preparação de dados sem escrever código. Você especifica recursos de entrada, como gênero ou idade, e o SageMaker Clarify executa um trabalho de análise para detectar possíveis vieses nesses recursos.(( Viés em resultados gerados por IA envolveria conteúdo que favorece ou discrimina injustamente certos grupos))","children":[{"content":"Viés de amostragem","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"Viés de medição","children":[],"payload":{"tag":"li","lines":"201,202"}},{"content":"Viés do observador","children":[],"payload":{"tag":"li","l
