;o de Dimens&#xe3;o)","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Semi-Supervisionado</strong> &#x2192; Tipo de ML que combina <strong>dados rotulados e n&#xe3;o rotulados</strong> para treinamento","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"<strong>Aprendizado por Refor&#xe7;o</strong> &#x2192; Tipo de aprendizado onde um agente aprende a tomar decis&#xf5;es interagindo com um ambiente para maximizar recompensas","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"34,39"}},{"content":"&#x1f6e0;&#xfe0f; <strong>T&#xe9;cnicas</strong>:","children":[{"content":"<em>Engenharia de Atributos (Feature Engineering)</em> &#x2192; Processo de cria&#xe7;&#xe3;o, sele&#xe7;&#xe3;o ou transforma&#xe7;&#xe3;o de recursos para melhorar o desempenho do modelo","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<em>Valida&#xe7;&#xe3;o Cruzada</em>, <em>Otimiza&#xe7;&#xe3;o de Hiperpar&#xe2;metros</em>","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>MLOps</strong> &#x2192; Pr&#xe1;ticas para gerenciar o ciclo de vida do aprendizado de m&#xe1;quina (desenvolvimento, implanta&#xe7;&#xe3;o, monitoramento e manuten&#xe7;&#xe3;o)","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>Data Lineage</strong> &#x2192; Rastreamento de onde v&#xea;m os dados e como eles s&#xe3;o transformados ao longo do tempo","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"39,44"}},{"content":"&#x2696;&#xfe0f; <strong>Problemas Comuns</strong>:","children":[{"content":"<strong>Bias (Vi&#xe9;s)</strong> &#x2192; Erro sistem&#xe1;tico na amostra de dados ou no modelo, levando a resultados injustos","children":[{"content":"<em>Exemplo</em>: Um modelo de cr&#xe9;dito que favorece um grupo espec&#xed;fico devido a dados hist&#xf3;ricos enviesados.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"&quot;Vi&#xe9;s&quot;: Vis&#xe3;o Torta: modelo v&#xea; o mundo com &#xf3;culos tortos. Vi&#xe9;s &#xe9; quando o modelo favorece um lado injustamente.","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"45,48"}},{"content":"<strong>Imparcialidade</strong> &#x2192; Justi&#xe7;a: Balan&#xe7;a da justi&#xe7;a equilibrada. Impessoalidade &#xe9; tratar todos de forma justa.","children":[{"content":"<em>Exemplo</em>: Garantir que um modelo de recrutamento avalie candidatos com base apenas em qualifica&#xe7;&#xf5;es, sem discrimina&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"49,50"}}],"payload":{"tag":"li","lines":"48,50"}},{"content":"<strong>Overfitting (Sobreajuste)</strong> &#x2192; Quando um modelo se ajusta muito bem aos dados de treinamento, mas n&#xe3;o generaliza bem para dados n&#xe3;o vistos","children":[{"content":"<em>Exemplo</em>: Um modelo que acerta 100% no treino, mas falha em novos dados.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"&quot;Sobreajuste&quot;: Sabich&#xe3;o do treino: Aluno que decora a apostila, mas n&#xe3;o acerta na prova. Sobreajuste aprende demais o treino e falha no teste.","children":[],"payload":{"tag":"li","lines":"52,53"}}],"payload":{"tag":"li","lines":"50,53"}},{"content":"<strong>Underfitting (Subajuste)</strong> &#x2192; Quando o modelo n&#xe3;o captura a complexidade dos dados e tem baixo desempenho em treinamento e dados n&#xe3;o vistos","children":[{"content":"<em>Exemplo</em>: Um modelo linear tentando prever dados com padr&#xf5;es n&#xe3;o lineares.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"&quot;Subajuste&quot;: Aluno distra&#xed;do: Nem estuda direito, nem aprende nada. Subajuste n&#xe3;o aprende nem o b&#xe1;sico.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"53,56"}},{"content":"<strong>Explicabilidade</strong> &#x2192; Caixa de vidro: Voc&#xea; consegue ver como o modelo pensa. Explicabilidade &#xe9; entender como a IA decide.","children":[{"content":"<em>Exemplo</em>: Usar SHAP ou LIME para explicar as previs&#xf5;es de um modelo de classifica&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"57,59"}}],"payload":{"tag":"li","lines":"56,59"}}],"payload":{"tag":"li","lines":"44,59"}}],"payload":{"tag":"h2","lines":"32,33"}},{"content":"<span style=\"color:#FF4500\">&#x1f9e0; Deep Learning (DL)</span>","children":[{"content":"<strong>Redes Neurais Artificiais (RNA)</strong>","children":[{"content":"<strong>CNNs</strong> &#x2192; Vis&#xe3;o computacional (Ex.: Reconhecimento de Imagens)","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"<strong>RNNs</strong> &#x2192; Sequ&#xea;ncias e s&#xe9;ries temporais (Ex.: Previs&#xe3;o de Texto)","children":[],"payload":{"tag":"li","lines":"64,65"}}],"payload":{"tag":"li","lines":"62,65"}},{"content":"&#x2699;&#xfe0f; <strong>Frameworks</strong>:","children":[{"content":"<em>TensorFlow</em>, <em>PyTorch</em>, <em>Keras</em>","children":[],"payload":{"tag":"li","lines":"66,67"}}],"payload":{"tag":"li","lines":"65,67"}},{"content":"&#x1f310; <strong>Aplica&#xe7;&#xf5;es Avan&#xe7;adas</strong>:","children":[{"content":"Processamento de Linguagem Natural (NLP), Reconhecimento Facial, Tradu&#xe7;&#xe3;o Autom&#xe1;tica","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"li","lines":"67,69"}},{"content":"&#x1f6e0;&#xfe0f; <strong>Conceitos Importantes</strong>:","children":[{"content":"<strong>Embeddings</strong> &#x2192; Representa&#xe7;&#xf5;es num&#xe9;ricas de dados, como texto, em vetores que preservam rela&#xe7;&#xf5;es sem&#xe2;nticas","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"<strong>Context Window</strong> &#x2192; O n&#xfa;mero de tokens (palavras ou partes de palavras) que um modelo de linguagem pode considerar para gerar texto","children":[],"payload":{"tag":"li","lines":"71,73"}}],"payload":{"tag":"li","lines":"69,73"}}],"payload":{"tag":"h2","lines":"61,62"}},{"content":"<span style=\"color:#FF8C00\">&#x1f3a8; IA Generativa</span>","children":[{"content":"<strong>Defini&#xe7;&#xe3;o</strong>: Gera&#xe7;&#xe3;o de conte&#xfa;do criativo (texto, imagem, &#xe1;udio, c&#xf3;digo)","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"&#x2728; <strong>Modelos</strong>:","children":[{"content":"<strong>GANs</strong>, <strong>VAEs</strong>, <strong>Diffusion Models</strong>","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>LLMs (Large Language Models)</strong>:","children":[{"content":"Exemplos: GPT-4, Claude, LLaMA, Gemini, Amazon Titan","children":[],"payload":{"tag":"li","lines":"80,81"}}],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"li","lines":"77,81"}},{"content":"&#x1f6e0;&#xfe0f; <strong>Ferramentas e Aplica&#xe7;&#xf5;es</strong>:","children":[{"content":"Chatbots, Gera&#xe7;&#xe3;o de C&#xf3;digo, Assistentes Inteligentes","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"<strong>Guardrails</strong> &#x2192; Mecanismos de controle para prevenir o uso indevido de modelos de IA, como filtros de conte&#xfa;do inadequado","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>Amazon Bedrock</strong> &#x2192; Integra&#xe7;&#xe3;o com modelos generativos","children":[],"payload":{"tag":"li","lines":"84,86"}}],"payload":{"tag":"li","lines":"81,86"}}],"payload":{"tag":"h2","lines":"75,76"}},{"content":"<span style=\"color:#9370DB\">&#x2601;&#xfe0f; AWS para IA &amp; ML</span>","children":[{"content":"&#x1f9f0; <span style=\"color:#9370DB\">Servi&#xe7;os de Prepara&#xe7;&#xe3;o de Dados</span>","children":[{"content":"&#x1f4e6; <strong>Amazon SageMaker Data Wrangler</strong> &#x2192; Agrega e prepara dados em minutos","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"&#x1f4ca; <strong>Amazon SageMaker Feature Store</strong> &#x2192; Reposit&#xf3;rio para recursos reutiliz&#xe1;veis","children":[],"payload": load":{"tag":"li","lines":"106,109"}}],"payload":{"tag":"li","lines":"105,109"}}],"payload":{"tag":"h3","lines":"104,105"}},{"content":"&#x1f50a; <span style=\"color:#9370DB\">Vis&#xe3;o Computacional &amp; Voz</span>","children":[{"content":"&#x1f4f7; <strong>Amazon Rekognition</strong> &#x2192; Imagem e v&#xed;deo","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"&#x1f4dd; <strong>Amazon Textract</strong> &#x2192; OCR e extra&#xe7;&#xe3;o de documentos","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"&#x1f5e3;&#xfe0f; <strong>Amazon Transcribe</strong> &#x2192; &#xc1;udio para texto","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"&#x1f310; <strong>Amazon Translate</strong> &#x2192; Tradu&#xe7;&#xe3;o autom&#xe1;tica","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"&#x1f9e0; <strong>Amazon Comprehend</strong> &#x2192; NLP e an&#xe1;lise de sentimentos","children":[],"payload":{"tag":"li","lines":"114,116"}}],"payload":{"tag":"h3","lines":"109,110"}}],"payload":{"tag":"h2","lines":"88,89"}},{"content":"<span style=\"color:#32CE57\">&#x1f504; Ciclo da IA</span>","children":[{"content":"1. \n<p data-lines=\"121,122\"><strong>Pr&#xe9;-Treinamento</strong></p>","children":[{"content":"Tipo &quot;estudar muito&quot;","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"Treinamento inicial com <strong>dados grandes e variados</strong>","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"&#x1f4da; <strong>Aprendizado b&#xe1;sico</strong>","children":[],"payload":{"tag":"li","lines":"124,125"}}],"payload":{"tag":"li","lines":"121,125","listIndex":1}},{"content":"2. \n<p data-lines=\"125,126\"><strong>Continual Pre-Training</strong></p>","children":[{"content":"Tipo <strong>&quot;estudar sempre&quot;</strong>, Fazer p&#xf3;s-gradua&#xe7;&#xe3;o, cursos constantes, ler artigos di&#xe1;rios","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"Atualiza o modelo com novos dados","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"&#x1f9e0; <strong>Sempre aprendendo</strong>","children":[],"payload":{"tag":"li","lines":"128,130"}}],"payload":{"tag":"li","lines":"125,130","listIndex":2}},{"content":"3. \n<p data-lines=\"130,131\"><strong>Fine-Tuning</strong></p>","children":[{"content":"Tipo - &#x1f3a8; <strong>Customiza&#xe7;&#xe3;o</strong> de &quot;configurar celular novo&quot;","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"Fazer p&#xf3;s-gradua&#xe7;&#xe3;o, cursos constantes, ler artigos di&#xe1;rios","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"<strong>Ajuste fino</strong> para tarefas espec&#xed;ficas q vc quer aprender","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"&#x1f6e0;&#xfe0f; <strong>Ajuste personalizado</strong>","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"&#x1f4f2; Deixa o modelo do seu jeito","children":[],"payload":{"tag":"li","lines":"135,137"}}],"payload":{"tag":"li","lines":"130,137","listIndex":3}},{"content":"4. \n<p data-lines=\"137,138\"><strong>Zero-Shot</strong></p>","children":[{"content":"Tipo <strong>Adivinhao</strong> e <strong>&quot;sabe tudo&quot;</strong>","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"Aprende sem exemplos espec&#xed;ficos","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Acerta sem exemplo ou treino espec&#xed;fico","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"&#x1f3af; J&#xe1; vem pronto pro jogo","children":[],"payload":{"tag":"li","lines":"141,143"}}],"payload":{"tag":"li","lines":"137,143","listIndex":4}},{"content":"5. \n<p data-lines=\"143,144\"><strong>Chain of Thought</strong></p>","children":[{"content":"Tipo <strong>Cadeia de Pensamento</strong>","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"<strong>&quot;resolver conta passo a passo&quot;</strong>","children":[],"pa
