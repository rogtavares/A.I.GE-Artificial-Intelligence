yload":{"tag":"li","lines":"27,28"}},{"content":"\n<p data-lines=\"28,29\"><strong>NLP (Natural Language Processing)</strong>: Tecnologia que permite máquinas entenderem e interagirem com a linguagem humana.</p>","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"\n<p data-lines=\"29,30\"><strong>LLMs  Large Language Models</strong> são aqueles voltados para processamento de linguagem natural <strong>(NLP)</strong>, <strong>IA generativa</strong> e <strong>Machine Leaning(ML)</strong></p>","children":[],"payload":{"tag":"li","lines":"29,31"}},{"content":"\n<p data-lines=\"31,32\"><strong>IA Responsável 🌟</strong>: Práticas éticas que garantem que a IA seja justa, transparente e segura.</p>","children":[],"payload":{"tag":"li","lines":"31,33"}}],"payload":{"tag":"h2","lines":"25,26"}},{"content":"3. Diferenças entre IA, ML, Deep Learning e IA Generativa","children":[{"content":"\n<p data-lines=\"34,35\"><strong>IA</strong>:🟠 Campo amplo da ciência de dados.</p>","children":[],"payload":{"tag":"li","lines":"34,36"}},{"content":"\n<p data-lines=\"36,37\"><strong>Machine Learning ML</strong>:🟡 Algoritmos que aprendem a partir de dados.</p>","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"\n<p data-lines=\"37,38\"><strong>Deep Learning (DL)</strong>:🔵 Utiliza redes neurais profundas.</p>","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"\n<p data-lines=\"38,39\"><strong>IA Generativa</strong>:🌟 Criação de conteúdo novo (texto, imagem, áudio).</p>","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"h2","lines":"33,34"}},{"content":"<strong>4. Compreendendo o Modelo Base</strong>","children":[{"content":"<strong>Redes Neurais (RN)</strong> 🟣: Redes neurais treinadas em grandes dados para serem ajustadas para novas tarefas.","children":[{"content":"Estruturas inspiradas no cérebro humano para processamento.","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"41,43"}},{"content":"<strong>Características</strong>: 🟣Adaptabilidade, generalistas e desafios de integração e custo.","children":[{"content":"4.1. <strong>Modelo Perceptron</strong>","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"4.2. <strong>Perceptron Multicamadas (MLP)</strong>","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"4.3. <strong>Funções de Ativação</strong>","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"4.4. <strong>Redes Neurais Recorrentes (RNN)</strong>","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"4.5. <strong>Dropout</strong>","children":[],"payload":{"tag":"li","lines":"48,51"}}],"payload":{"tag":"li","lines":"43,51"}}],"payload":{"tag":"h2","lines":"40,41"}},{"content":"<strong>5. Machine Learning (ML)</strong> 🟡","children":[{"content":"<strong>Definição</strong>: Algoritmos que aprendem a partir de dados para tomar decisões.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Tipos</strong>:","children":[{"content":"5.1. <strong>Aprendizado Supervisionado</strong>","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"5.2. <strong>Aprendizado Não Supervisionado</strong>","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"5.3. <strong>Aprendizado Semi-Supervisionado</strong>","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"5.4. <strong>Aprendizado por Reforço</strong>","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"5.5. <strong>Agrupamento (Clustering)</strong>","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"5.5. <strong>Classificação</strong>","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"5.7. <strong>Regressão</strong>","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"5.8. <strong>Engenharia de Recursos</strong>","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"5.9. <strong>Aprendizagem em Conjunto</strong>","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"5.8. Máquinas de Vetores de Suporte (SVM)","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"5.11.<strong>Árvores de Decisão</strong>","children":[],"payload":{"tag":"li","lines":"64,67"}}],"payload":{"tag":"li","lines":"53,67"}}],"payload":{"tag":"h2","lines":"51,52"}},{"content":"<strong>6. O Que é LLM?</strong>","children":[{"content":"\n<p data-lines=\"68,69\"><strong>LLM significa Large Language Model (Grande Modelo de Linguagem)</strong>.</p>","children":[{"content":"\n<p data-lines=\"69,70\">são aqueles voltados para processamento de linguagem natural (NLP), IA generativa e aprendizado de máquina (ML).</p>","children":[],"payload":{"tag":"li","lines":"69,71"}},{"content":"\n<p data-lines=\"71,72\">Os LLMs são um tipo de modelo de inteligência artificial (IA) projetado para processar e gerar texto semelhante ao humano.</p>","children":[{"content":"• Eles são treinados em conjuntos de dados massivos de texto e código, permitindo que \"aprendam\" padrões complexos na linguagem.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"• Essa capacidade de aprendizado permite que LLMs realizem uma variedade de tarefas, incluindo:","children":[],"payload":{"tag":"li","lines":"73,74"}}],"payload":{"tag":"li","lines":"71,74"}},{"content":"\n<p data-lines=\"74,75\">• Geração de Texto: Criar histórias, artigos e outros tipos de conteúdo escrito.</p>","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"\n<p data-lines=\"75,76\">• Tradução de Idiomas: Traduzir texto de um idioma para outro.</p>","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"\n<p data-lines=\"76,77\">• Resumo de Texto: Condensar grandes quantidades de texto em resumos concisos.</p>","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"\n<p data-lines=\"77,78\">• Resposta a Perguntas: Fornecer respostas informativas a perguntas complexas.</p>","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"\n<p data-lines=\"78,79\">• Assistência à Codificação: Sugerir código e ajudar os desenvolvedores a escrever software.</p>","children":[],"payload":{"tag":"li","lines":"78,80"}},{"content":"\n<p data-lines=\"80,81\">• Chatbots e assistentes virtuais: Simplificam o autoatendimento do cliente e reduzem os custos operacionais, automatizando consultas de atendimento.</p>","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"\n<p data-lines=\"81,82\">• Análise conversacional: Analisam o feedback não estruturado dos clientes para identificar os principais tópicos, detectar sentimentos e revelar tendências emergentes.</p>","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"\n<p data-lines=\"82,83\">• Assistente de funcionários: Ajudam a encontrar informações precisas, obter respostas, resumir e criar conteúdo por meio de uma interface conversacional.</p>","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"\n<p data-lines=\"83,84\">• Geração de código: Aceleram o desenvolvimento de aplicações com sugestões de código baseadas em comentários e códigos do desenvolvedor.</p>","children":[],"payload":{"tag":"li","lines":"83,85"}}],"payload":{"tag":"li","lines":"68,85"}},{"content":"\n<p data-lines=\"85,86\">É importante notar que,mesmos q LLMs sejam uma tecnologia avançada, eles ainda estão em desenvolvimento e possuem limitações. Por exemplo, os LLMs podem gerar informações imprecisas (\"alucinações\") ou exibir preconceitos presentes nos dados de treinamento. Por esse motivo,cuidado.</p>","children":[],"payload":{"tag":"li","lines":"85,88"}}],"payload":{"tag":"h2","lines":"67,68"}},{"content":"<strong>7. Pipeline de ML: Componentes com Serviços AWS</strong>","children":[{"content":"<strong>Coleta de Dados</strong>: Amazon S3, AWS Glue.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"<strong>Treinamento de Modelos</strong>: Amazon SageMaker.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>Avaliação e Implantação</strong>: SageMaker Model Monitor, Amazon CloudWatch.","children":[],"payload":{"tag":"li","lines":"91,93"}}],"payload":{"tag":"h2","lines":"88,89"}},{"content":"<strong>8. Fundamentos de IA Generativa</strong>  🌟","children":[{"content":"<strong>Definição</strong>: Criação de conteúdo original usando aprendizado profundo.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"<strong>Benefícios</strong>: Acelera pesquisa, melhora a experiência do cliente e otimiza operações.","children":[{"content":"8.1. <strong>Geração de Conteúdo e Ideias</strong>","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"8.2. <strong>Aumentando a Produtividade</strong>","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"8.3. <strong>Personalização de Experiências</strong>","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"8.4. <strong>Avanços em Grandes Modelos de Linguagem (LLMs)</strong>","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"8.5. <strong>Integração Multimodal</strong>","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"8.5. <strong>Personalização e Controle Aprimorados</strong>","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"8.7. <strong>Mitigação Ética e de Preconceitos</strong>","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"8.8. <strong>Modelos Generativos Específicos</strong>","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"8.9. <strong>Aplicações em Tempo Real</strong>","children":[],"payload":{"tag":"li","lines":"104,106"}}],"payload":{"tag":"li","lines":"95,106"}}],"payload":{"tag":"h2","lines":"93,94"}},{"content":"<strong>9. Aplicações de Modelos Base</strong>","children":[{"content":"<strong>Engenharia de Prompt</strong>: Orienta modelos para gerar respostas específicas.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"<strong>RAG (Recuperação com Geração Aumentada)</strong>: Melhora respostas utilizando dados internos.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<strong>RLHF (Reinforcement Learning with Human Feedback)</strong>: Aprendizado por feedback humano.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<strong>Método PACIF</strong><br>\nCriar bons prompts é essencial para extrair o máximo da IA. Aqui entra o método <strong>PACIF</strong>:","children":[{"content":"<em><strong>P (Preciso)</strong></em>: Seja claro e específico.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"<em><strong>A(Abrangente)</strong></em>: Inclua detalhes relevantes.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"<em><strong>C(Coerente)</strong></em>: Mantenha a lógica e a consistência.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"<em><strong>(Informativo)</strong></em>: Forneça contexto - suficiente.<br>\n<em><strong>F (Focado)</strong></em>: Concentre-se no objetivo final.","children":[],"payload":{"tag":"li","lines":"116,120"}}],"payload":{"tag":"li","lines":"110,120"}}],"payload":{"tag":"h2","lines":"106,107"}},{"content":"<strong>10. Design e Implementação de Automação de Pipeline</strong>","children":[{"content":"<strong>MLOps</strong>: Práticas de DevOps para ML, incluindo automação e governança.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<strong>Monitoramento</strong>: Detecção de desvios de desempenho usando SageMaker.","children":[],"payload":{"tag":"li","lines":"122,124"}}],"payload":{"tag":"h2","lines":"120,121"}},{"content":"<strong>11. IA Responsável</strong>","children":[{"content":"\n<p data-lines=\"126,127\"><strong>Práticas</strong>: Questões morais e éticas no uso da IA.</p>","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"\n<p data-lines=\"127,128\">Transparência, responsabilidade e impacto social.</p>","children":[],"payload":{"tag":"li","li ,"lines":"194,196"}}],"payload":{"tag":"h3","lines":"193,194"}},{"content":"12.4.3 SageMaker Clarify (Avalie FMs com o SageMaker Clarify)","children":[{"content":"O SageMaker Clarify ajuda a identificar possíveis vieses durante a preparação de dados sem escrever código. Você especifica recursos de entrada, como gênero ou idade, e o SageMaker Clarify executa um trabalho de análise para detectar possíveis vieses nesses recursos.(( Viés em resultados gerados por IA envolveria conteúdo que favorece ou discrimina injustamente certos grupos))","children":[{"content":"Viés de amostragem","children":[],"payload":{"tag":"li","lines":"198,199"}},{"content":"Viés de medição","children":[],"payload":{"tag":"li","lines":"199,200"}},{"content":"Viés do observador","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"Viés de confirmação","children":[],"payload":{"tag":"li","lines":"201,202"}}],"payload":{"tag":"li","lines":"197,202"}}],"payload":{"tag":"h3","lines":"196,197"}},{"content":"12.15 Amazon Textract","children":[{"content":"Extração automática de texto e dados de documentos.","children":[],"payload":{"tag":"li","lines":"203,205"}}],"payload":{"tag":"h3","lines":"202,203"}},{"content":"12.16 Amazon Transcribe","children":[{"content":"converte entrada de áudio em texto, o que abre as portas para vários aplicativos de análise de texto em entrada de voz","children":[],"payload":{"tag":"li","lines":"206,208"}}],"payload":{"tag":"h3","lines":"205,206"}},{"content":"12.17 Amazon Translate","children":[{"content":"Tradução automática fluente e precisa.","children":[],"payload":{"tag":"li","lines":"209,211"}}],"payload":{"tag":"h3","lines":"208,209"}},{"content":"12.18 AWS Panorama","children":[{"content":"Processamento de vídeo local em tempo real.","children":[],"payload":{"tag":"li","lines":"212,214"}}],"payload":{"tag":"h3","lines":"211,212"}},{"content":"12.19 AWS Trainium","children":[{"content":"O AWS Trainium é o chip de machine learning (ML) que a AWS construiu especificamente para treinamento de deep learning (DL) de mais de 100 bilhões de modelos de parâmetros. Cada instância Trn1 do Amazon Elastic Compute Cloud (Amazon EC2) implementa até 16 aceleradores Trainium para fornecer uma solução de alto desempenho e baixo custo para treinamento DL na nuvem.","children":[],"payload":{"tag":"li","lines":"215,217"}}],"payload":{"tag":"h3","lines":"214,215"}}],"payload":{"tag":"h2","lines":"131,132"}},{"content":"13. Serviços que utilizam ou suportam <strong>LLMs</strong> diretamente:","children":[{"content":"<strong>12.2 Amazon Bedrock</strong><br>\nPor que está relacionado a <strong>LLMs</strong>?<br>\n<strong>É uma das soluções mais diretas da AWS para LLMs. Permite acessar modelos de linguagem pré-treinados e IA generativa</strong> (como 12.2.1 Amazon Nova ) via uma API única, facilitando a integração com aplicações de negócios.","children":[],"payload":{"tag":"li","lines":"219,222"}},{"content":"<strong>12.3 Amazon Comprehend</strong><br>\nPor que está relacionado a <strong>LLMs</strong>?<br>\nFocado em extração de insights de texto, como análise de sentimentos, classificação de documentos e extração de entidades. Internamente, pode ser baseado em LLMs menores para tarefas específicas de NLP.","children":[],"payload":{"tag":"li","lines":"222,225"}},{"content":"<strong>12.9 Amazon Lex</strong><br>\nPor que está relacionado a <strong>LLMs</strong>?<br>\nUsa modelos de linguagem para criar bots conversacionais (chatbots e voicebots). Integra-se com LLMs para melhorar o entendimento e as respostas contextuais.","children":[],"payload":{"tag":"li","lines":"225,228"}},{"content":"<strong>12.14 Amazon SageMaker</strong><br>\nPor que está relacionado a <strong>LLMs</strong>?<br>\nOferece infraestrutura completa para treinar, ajustar (fine-tune) e implantar LLMs. É amplamente utilizado para personalizar modelos para casos de uso específicos, como geração de conteúdo ou análise de dados.","children":[{"content":"\n<p data-lines=
