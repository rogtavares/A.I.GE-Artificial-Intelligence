            })(() => window.markmap,null,{"content":"GE-Artificial-Intelligence (IA)","children":[{"content":"<a href=\"https://rogtavares.github.io/mapamentalSAA-C03_getavares.github.io/\">TODOS SERVIÇOS AWS GÉTAVARES</a>","children":[],"payload":{"lines":"9,10"}},{"content":"1. Fundamentos de IA e ML","children":[{"content":"<strong>O que é Inteligência Artificial (IA)?🟠</strong>","children":[{"content":"IA é o campo da ciência da computação focado no desenvolvimento de sistemas que exibem comportamentos inteligentes.","children":[],"payload":{"lines":"15,16"}},{"content":"Envolve coleta de dados, seleção de algoritmos, treinamento, teste e implantação.","children":[],"payload":{"lines":"16,17"}}],"payload":{"lines":"14,17"}},{"content":"<strong>Arquitetura de Aplicações de IA 🟠</strong>","children":[{"content":"\n<p data-lines=\"18,19\">Camada de Dados, Modelo e Aplicação.</p>","children":[{"content":"<strong>Camada de Dados</strong>: Organiza e prepara os dados para uso.","children":[],"payload":{"lines":"20,21"}},{"content":"<strong>Camada de Modelo</strong>: Responsável pelas decisões do sistema, usando modelos treinados.","children":[],"payload":{"lines":"21,22"}},{"content":"<strong>Camada de Aplicação</strong>: Interface com o usuário, que permite interagir com o sistema.","children":[],"payload":{"lines":"22,25"}}],"payload":{"lines":"18,25"}}],"payload":{"lines":"17,25"}}],"payload":{"lines":"13,14"}},{"content":"2. Terminologias Básicas de IA 🟠","children":[{"content":"<strong>Machine Learning (ML)🟠</strong>: Algoritmos que melhoram automaticamente com base em dados.","children":[],"payload":{"lines":"26,27"}},{"content":"<strong>Deep Learning (DL)🔵</strong>: Subconjunto do ML que usa redes neurais profundas.","children":[],"payload":{"lines":"27,28"}},{"content":"<strong>NLP (Natural Language Processing)</strong>: Tecnologia que permite máquinas entenderem e interagirem com a linguagem humana.","children":[],"payload":{"lines":"28,29"}},{"content":"<strong>IA Responsável 🌟</strong>: Práticas éticas que garantem que a IA seja justa, transparente e segura.","children":[],"payload":{"lines":"29,31"}}],"payload":{"lines":"25,26"}},{"content":"3. Diferenças entre IA, ML, Deep Learning e IA Generativa","children":[{"content":"\n<p data-lines=\"32,33\"><strong>IA</strong>:🟠 Campo amplo da ciência de dados.</p>","children":[],"payload":{"lines":"32,34"}},{"content":"\n<p data-lines=\"34,35\"><strong>Machine Learning ML</strong>:🟡 Algoritmos que aprendem a partir de dados.</p>","children":[],"payload":{"lines":"34,35"}},{"content":"\n<p data-lines=\"35,36\"><strong>Deep Learning (DL)</strong>:🔵 Utiliza redes neurais profundas.</p>","children":[],"payload":{"lines":"35,36"}},{"content":"\n<p data-lines=\"36,37\"><strong>IA Generativa</strong>:🌟 Criação de conteúdo novo (texto, imagem, áudio).</p>","children":[],"payload":{"lines":"36,38"}}],"payload":{"lines":"31,32"}},{"content":"4. Compreendendo o Modelo Base","children":[{"content":"<strong>Redes Neurais (RN)</strong> 🟣: Redes neurais treinadas em grandes dados para serem ajustadas para novas tarefas.","children":[{"content":"Estruturas inspiradas no cérebro humano para processamento.","children":[],"payload":{"lines":"40,41"}}],"payload":{"lines":"39,41"}},{"content":"<strong>Características</strong>: 🟣Adaptabilidade, generalistas e desafios de integração e custo.","children":[{"content":"4.1. <strong>Modelo Perceptron</strong>","children":[],"payload":{"lines":"42,43"}},{"content":"4.2. <strong>Perceptron Multicamadas (MLP)</strong>","children":[],"payload":{"lines":"43,44"}},{"content":"4.3. <strong>Funções de Ativação</strong>","children":[],"payload":{"lines":"44,45"}},{"content":"4.4. <strong>Redes Neurais Recorrentes (RNN)</strong>","children":[],"payload":{"lines":"45,46"}},{"content":"4.5. <strong>Dropout</strong>","children":[],"payload":{"lines":"46,49"}}],"payload":{"lines":"41,49"}}],"payload":{"lines":"38,39"}},{"content":"5. Machine Learning (ML)🟡","children":[{"content":"<strong>Definição</strong>: Algoritmos que aprendem a partir de dados para tomar decisões.","children":[],"payload":{"lines":"50,51"}},{"content":"<strong>Tipos</strong>:","children":[{"content":"5.1. <strong>Aprendizado Supervisionado</strong>","children":[],"payload":{"lines":"52,53"}},{"content":"5.2. <strong>Aprendizado Não Supervisionado</strong>","children":[],"payload":{"lines":"53,54"}},{"content":"5.3. <strong>Aprendizado Semi-Supervisionado</strong>","children":[],"payload":{"lines":"54,55"}},{"content":"5.4. <strong>Aprendizado por Reforço</strong>","children":[],"payload":{"lines":"55,56"}},{"content":"5.5. <strong>Agrupamento (Clustering)</strong>","children":[],"payload":{"lines":"56,57"}},{"content":"5.5. <strong>Classificação</strong>","children":[],"payload":{"lines":"57,58"}},{"content":"5.7. <strong>Regressão</strong>","children":[],"payload":{"lines":"58,59"}},{"content":"5.8. <strong>Engenharia de Recursos</strong>","children":[],"payload":{"lines":"59,60"}},{"content":"5.9. <strong>Aprendizagem em Conjunto</strong>","children":[],"payload":{"lines":"60,61"}},{"content":"5.8. Máquinas de Vetores de Suporte (SVM)","children":[],"payload":{"lines":"61,62"}},{"content":"5.11.<strong>Árvores de Decisão</strong>","children":[],"payload":{"lines":"62,63"}}],"payload":{"lines":"51,63"}},{"content":"2.12. <strong>Redução de Dimensionalidade</strong>","children":[],"payload":{"lines":"63,65"}}],"payload":{"lines":"49,50"}},{"content":"6. O Que é Tecnologia LLM?","children":[{"content":"\n<p data-lines=\"66,67\"><strong>LLM significa Large Language Model (Grande Modelo de Linguagem)</strong>.</p>","children":[],"payload":{"lines":"66,67"}},{"content":"\n<p data-lines=\"67,68\">são aqueles voltados para processamento de linguagem natural (NLP), IA generativa e aprendizado de máquina (ML).</p>","children":[{"content":"Os LLMs são um tipo de modelo de inteligência artificial (IA) projetado para processar e gerar texto semelhante ao humano.","children":[{"content":"• Eles são treinados em conjuntos de dados massivos de texto e código, permitindo que \"aprendam\" padrões complexos na linguagem.","children":[],"payload":{"lines":"70,71"}},{"content":"• Essa capacidade de aprendizado permite que LLMs realizem uma variedade de tarefas, incluindo:<br>\n○ Geração de Texto: Criar histórias, artigos e outros tipos de conteúdo escrito.<br>\n○ Tradução de Idiomas: Traduzir texto de um idioma para outro.<br>\n○ Resumo de Texto: Condensar grandes quantidades de texto em resumos concisos.<br>\n○ Resposta a Perguntas: Fornecer respostas informativas a perguntas complexas.<br>\n○ Assistência à Codificação: Sugerir código e ajudar os desenvolvedores a escrever software.","children":[{"content":"Os LLMs são uma tecnologia poderosa que está impulsionando a inovação em diversas áreas.","children":[],"payload":{"lines":"77,78"}},{"content":"• Chatbots e assistentes virtuais: Simplificam o autoatendimento do cliente e reduzem os custos operacionais, automatizando consultas de atendimento.","children":[],"payload":{"lines":"78,79"}},{"content":"• Análise conversacional: Analisam o feedback não estruturado dos clientes para identificar os principais tópicos, detectar sentimentos e revelar tendências emergentes.","children":[],"payload":{"lines":"79,80"}},{"content":"• Assistente de funcionários: Ajudam a encontrar informações precisas, obter respostas, resumir e criar conteúdo por meio de uma interface conversacional.","children":[],"payload":{"lines":"80,81"}},{"content":"• Geração de código: Aceleram o desenvolvimento de aplicações com sugestões de código baseadas em comentários e códigos do desenvolvedor.","children":[],"payload":{"lines":"81,83"}}],"payload":{"lines":"71,83"}}],"payload":{"lines":"69,83"}}],"payload":{"lines":"67,83"}},{"content":"\n<p data-lines=\"83,84\">É importante notar que, embora os LLMs sejam uma tecnologia avançada, eles ainda estão em desenvolvimento e possuem limitações. Por exemplo, os LLMs podem gerar informações imprecisas (\"alucinações\") ou exibir preconceitos presentes nos dados de treinamento. Por esse motivo, é fundamental usar os LLMs com responsabilidade e estar ciente de suas limitações.</p>","children":[],"payload":{"lines":"83,86"}}],"payload":{"lines":"65,66"}},{"content":"7. Pipeline de ML: Componentes com Serviços AWS","children":[{"content":"<strong>Coleta de Dados</strong>: Amazon S3, AWS Glue.","children":[],"payload":{"lines":"87,88"}},{"content":"<strong>Treinamento de Modelos</strong>: Amazon SageMaker.","children":[],"payload":{"lines":"88,89"}},{"content":"<strong>Avaliação e Implantação</strong>: SageMaker Model Monitor, Amazon CloudWatch.","children":[],"payload":{"lines":"89,91"}}],"payload":{"lines":"86,87"}},{"content":"8. Fundamentos de IA Generativa 🌟","children":[{"content":"<strong>Definição</strong>: Criação de conteúdo original usando aprendizado profundo.","children":[],"payload":{"lines":"92,93"}},{"content":"<strong>Benefícios</strong>: Acelera pesquisa, melhora a experiência do cliente e otimiza operações.","children":[{"content":"8.1. <strong>Geração de Conteúdo e Ideias</strong>","children":[],"payload":{"lines":"94,95"}},{"content":"8.2. <strong>Aumentando a Produtividade</strong>","children":[],"payload":{"lines":"95,96"}},{"content":"8.3. <strong>Personalização de Experiências</strong>","children":[],"payload":{"lines":"96,97"}},{"content":"8.4. <strong>Avanços em Grandes Modelos de Linguagem (LLMs)</strong>","children":[],"payload":{"lines":"97,98"}},{"content":"8.5. <strong>Integração Multimodal</strong>","children":[],"payload":{"lines":"98,99"}},{"content":"8.5. <strong>Personalização e Controle Aprimorados</strong>","children":[],"payload":{"lines":"99,100"}},{"content":"8.7. <strong>Mitigação Ética e de Preconceitos</strong>","children":[],"payload":{"lines":"100,101"}},{"content":"8.8. <strong>Modelos Generativos Específicos</strong>","children":[],"payload":{"lines":"101,102"}},{"content":"8.9. <strong>Aplicações em Tempo Real</strong>","children":[],"payload":{"lines":"102,104"}}],"payload":{"lines":"93,104"}}],"payload":{"lines":"91,92"}},{"content":"9. Aplicações de Modelos Base","children":[{"content":"<strong>Engenharia de Prompt</strong>: Orienta modelos para gerar respostas específicas.","children":[],"payload":{"lines":"105,106"}},{"content":"<strong>RAG (Recuperação com Geração Aumentada)</strong>: Melhora respostas utilizando dados internos.","children":[],"payload":{"lines":"106,107"}},{"content":"<strong>RLHF (Reinforcement Learning with Human Feedback)</strong>: Aprendizado por feedback humano.","children":[],"payload":{"lines":"107,109"}}],"payload":{"lines":"104,105"}},{"content":"10. Design e Implementação de Automação de Pipeline","children":[{"content":"<strong>MLOps</strong>: Práticas de DevOps para ML, incluindo automação e governança.","children":[],"payload":{"lines":"110,111"}},{"content":"<strong>Monitoramento</strong>: Detecção de desvios de desempenho usando SageMaker.","children":[],"payload":{"lines":"111,113"}}],"payload":{"lines":"109,110"}},{"content":"11. IA Responsável","children":[{"content":"\n<p data-lines=\"115,116\"><strong>Práticas</strong>: Questões morais e éticas no uso da IA.</p>","children":[],"payload":{"lines":"115,116"}},{"content":"\n<p data-lines=\"116,117\">Transparência, responsabilidade e impacto social.</p>","children":[],"payload":{"lines":"116,118"}},{"content":"\n<p data-lines=\"118,119\"><strong>Ferramentas</strong>: <strong>SageMaker Clarify</strong> para detecção de viés e explicações de previsões.</p>","children":[],"payload":{"lines":"118,120"}}],"payload":{"lines":"113,114"}},{"content":"12. Serviços de IA 🟠 Gerenciados pela AWS","children":[{"content":"12.1 Amazon Augmented AI (A2I)","children":[{"content":"Análise humana de sistemas de ML para auditoria e precisão.","children":[],"payload":{"lines":"123,125"}}],"payload":{"lines":"121,122"}},{"content":"12.2 Amazon Bedrock","children":[{"content":"Ace
