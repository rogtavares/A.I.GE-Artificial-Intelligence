            })(() => window.markmap,null,{"content":"GE-Artificial-Intelligence (IA)","children":[{"content":"<a href=\"https://rogtavares.github.io/mapamentalSAA-C03_getavares.github.io/\">TODOS SERVIÇOS AWS GÉTAVARES</a>","children":[],"payload":{"lines":"9,10"}},{"content":"<strong>1. Fundamentos de IA e ML</strong>","children":[{"content":"<strong>O que é Inteligência Artificial (IA)?🟠</strong>","children":[{"content":"IA é o campo da ciência da computação focado no desenvolvimento de sistemas que exibem comportamentos inteligentes.","children":[],"payload":{"lines":"15,16"}},{"content":"Envolve coleta de dados, seleção de algoritmos, treinamento, teste e implantação.","children":[],"payload":{"lines":"16,17"}}],"payload":{"lines":"14,17"}},{"content":"<strong>Arquitetura de Aplicações de IA 🟠</strong>","children":[{"content":"\n<p data-lines=\"18,19\">Camada de Dados, Modelo e Aplicação.</p>","children":[{"content":"<strong>Camada de Dados</strong>: Organiza e prepara os dados para uso.","children":[],"payload":{"lines":"20,21"}},{"content":"<strong>Camada de Modelo</strong>: Responsável pelas decisões do sistema, usando modelos treinados.","children":[],"payload":{"lines":"21,22"}},{"content":"<strong>Camada de Aplicação</strong>: Interface com o usuário, que permite interagir com o sistema.","children":[],"payload":{"lines":"22,25"}}],"payload":{"lines":"18,25"}}],"payload":{"lines":"17,25"}}],"payload":{"lines":"13,14"}},{"content":"<strong>2. Terminologias Básicas de IA</strong> 🟠","children":[{"content":"\n<p data-lines=\"26,27\"><strong>Machine Learning (ML)</strong>: Algoritmos que melhoram automaticamente com base em dados.</p>","children":[],"payload":{"lines":"26,27"}},{"content":"\n<p data-lines=\"27,28\"><strong>Deep Learning (DL)🔵</strong>: Subconjunto do ML que usa redes neurais profundas.</p>","children":[],"payload":{"lines":"27,28"}},{"content":"\n<p data-lines=\"28,29\"><strong>NLP (Natural Language Processing)</strong>: Tecnologia que permite máquinas entenderem e interagirem com a linguagem humana.</p>","children":[],"payload":{"lines":"28,29"}},{"content":"\n<p data-lines=\"29,30\"><strong>LLMs  Large Language Models</strong> são aqueles voltados para processamento de linguagem natural <strong>(NLP)</strong>, <strong>IA generativa</strong> e <strong>Machine Leaning(ML)</strong></p>","children":[],"payload":{"lines":"29,31"}},{"content":"\n<p data-lines=\"31,32\"><strong>IA Responsável 🌟</strong>: Práticas éticas que garantem que a IA seja justa, transparente e segura.</p>","children":[],"payload":{"lines":"31,33"}}],"payload":{"lines":"25,26"}},{"content":"3. Diferenças entre IA, ML, Deep Learning e IA Generativa","children":[{"content":"\n<p data-lines=\"34,35\"><strong>IA</strong>:🟠 Campo amplo da ciência de dados.</p>","children":[],"payload":{"lines":"34,36"}},{"content":"\n<p data-lines=\"36,37\"><strong>Machine Learning ML</strong>:🟡 Algoritmos que aprendem a partir de dados.</p>","children":[],"payload":{"lines":"36,37"}},{"content":"\n<p data-lines=\"37,38\"><strong>Deep Learning (DL)</strong>:🔵 Utiliza redes neurais profundas.</p>","children":[],"payload":{"lines":"37,38"}},{"content":"\n<p data-lines=\"38,39\"><strong>IA Generativa</strong>:🌟 Criação de conteúdo novo (texto, imagem, áudio).</p>","children":[],"payload":{"lines":"38,40"}}],"payload":{"lines":"33,34"}},{"content":"<strong>4. Compreendendo o Modelo Base</strong>","children":[{"content":"<strong>Redes Neurais (RN)</strong> 🟣: Redes neurais treinadas em grandes dados para serem ajustadas para novas tarefas.","children":[{"content":"Estruturas inspiradas no cérebro humano para processamento.","children":[],"payload":{"lines":"42,43"}}],"payload":{"lines":"41,43"}},{"content":"<strong>Características</strong>: 🟣Adaptabilidade, generalistas e desafios de integração e custo.","children":[{"content":"4.1. <strong>Modelo Perceptron</strong>","children":[],"payload":{"lines":"44,45"}},{"content":"4.2. <strong>Perceptron Multicamadas (MLP)</strong>","children":[],"payload":{"lines":"45,46"}},{"content":"4.3. <strong>Funções de Ativação</strong>","children":[],"payload":{"lines":"46,47"}},{"content":"4.4. <strong>Redes Neurais Recorrentes (RNN)</strong>","children":[],"payload":{"lines":"47,48"}},{"content":"4.5. <strong>Dropout</strong>","children":[],"payload":{"lines":"48,51"}}],"payload":{"lines":"43,51"}}],"payload":{"lines":"40,41"}},{"content":"<strong>5. Machine Learning (ML)</strong> 🟡","children":[{"content":"<strong>Definição</strong>: Algoritmos que aprendem a partir de dados para tomar decisões.","children":[],"payload":{"lines":"52,53"}},{"content":"<strong>Tipos</strong>:","children":[{"content":"5.1. <strong>Aprendizado Supervisionado</strong>","children":[],"payload":{"lines":"54,55"}},{"content":"5.2. <strong>Aprendizado Não Supervisionado</strong>","children":[],"payload":{"lines":"55,56"}},{"content":"5.3. <strong>Aprendizado Semi-Supervisionado</strong>","children":[],"payload":{"lines":"56,57"}},{"content":"5.4. <strong>Aprendizado por Reforço</strong>","children":[],"payload":{"lines":"57,58"}},{"content":"5.5. <strong>Agrupamento (Clustering)</strong>","children":[],"payload":{"lines":"58,59"}},{"content":"5.5. <strong>Classificação</strong>","children":[],"payload":{"lines":"59,60"}},{"content":"5.7. <strong>Regressão</strong>","children":[],"payload":{"lines":"60,61"}},{"content":"5.8. <strong>Engenharia de Recursos</strong>","children":[],"payload":{"lines":"61,62"}},{"content":"5.9. <strong>Aprendizagem em Conjunto</strong>","children":[],"payload":{"lines":"62,63"}},{"content":"5.8. Máquinas de Vetores de Suporte (SVM)","children":[],"payload":{"lines":"63,64"}},{"content":"5.11.<strong>Árvores de Decisão</strong>","children":[],"payload":{"lines":"64,67"}}],"payload":{"lines":"53,67"}}],"payload":{"lines":"51,52"}},{"content":"<strong>6. O Que é LLM?</strong>","children":[{"content":"\n<p data-lines=\"68,69\"><strong>LLM significa Large Language Model (Grande Modelo de Linguagem)</strong>.</p>","children":[{"content":"\n<p data-lines=\"69,70\">são aqueles voltados para processamento de linguagem natural (NLP), IA generativa e aprendizado de máquina (ML).</p>","children":[],"payload":{"lines":"69,71"}},{"content":"\n<p data-lines=\"71,72\">Os LLMs são um tipo de modelo de inteligência artificial (IA) projetado para processar e gerar texto semelhante ao humano.</p>","children":[{"content":"• Eles são treinados em conjuntos de dados massivos de texto e código, permitindo que \"aprendam\" padrões complexos na linguagem.","children":[],"payload":{"lines":"72,73"}},{"content":"• Essa capacidade de aprendizado permite que LLMs realizem uma variedade de tarefas, incluindo:","children":[],"payload":{"lines":"73,74"}}],"payload":{"lines":"71,74"}},{"content":"\n<p data-lines=\"74,75\">• Geração de Texto: Criar histórias, artigos e outros tipos de conteúdo escrito.</p>","children":[],"payload":{"lines":"74,75"}},{"content":"\n<p data-lines=\"75,76\">• Tradução de Idiomas: Traduzir texto de um idioma para outro.</p>","children":[],"payload":{"lines":"75,76"}},{"content":"\n<p data-lines=\"76,77\">• Resumo de Texto: Condensar grandes quantidades de texto em resumos concisos.</p>","children":[],"payload":{"lines":"76,77"}},{"content":"\n<p data-lines=\"77,78\">• Resposta a Perguntas: Fornecer respostas informativas a perguntas complexas.</p>","children":[],"payload":{"lines":"77,78"}},{"content":"\n<p data-lines=\"78,79\">• Assistência à Codificação: Sugerir código e ajudar os desenvolvedores a escrever software.</p>","children":[],"payload":{"lines":"78,80"}},{"content":"\n<p data-lines=\"80,81\">• Chatbots e assistentes virtuais: Simplificam o autoatendimento do cliente e reduzem os custos operacionais, automatizando consultas de atendimento.</p>","children":[],"payload":{"lines":"80,81"}},{"content":"\n<p data-lines=\"81,82\">• Análise conversacional: Analisam o feedback não estruturado dos clientes para identificar os principais tópicos, detectar sentimentos e revelar tendências emergentes.</p>","children":[],"payload":{"lines":"81,82"}},{"content":"\n<p data-lines=\"82,83\">• Assistente de funcionários: Ajudam a encontrar informações precisas, obter respostas, resumir e criar conteúdo por meio de uma interface conversacional.</p>","children":[],"payload":{"lines":"82,83"}},{"content":"\n<p data-lines=\"83,84\">• Geração de código: Aceleram o desenvolvimento de aplicações com sugestões de código baseadas em comentários e códigos do desenvolvedor.</p>","children":[],"payload":{"lines":"83,85"}}],"payload":{"lines":"68,85"}},{"content":"\n<p data-lines=\"85,86\">É importante notar que,mesmos q LLMs sejam uma tecnologia avançada, eles ainda estão em desenvolvimento e possuem limitações. Por exemplo, os LLMs podem gerar informações imprecisas (\"alucinações\") ou exibir preconceitos presentes nos dados de treinamento. Por esse motivo,cuidado.</p>","children":[],"payload":{"lines":"85,88"}}],"payload":{"lines":"67,68"}},{"content":"<strong>7. Pipeline de ML: Componentes com Serviços AWS</strong>","children":[{"content":"<strong>Coleta de Dados</strong>: Amazon S3, AWS Glue.","children":[],"payload":{"lines":"89,90"}},{"content":"<strong>Treinamento de Modelos</strong>: Amazon SageMaker.","children":[],"payload":{"lines":"90,91"}},{"content":"<strong>Avaliação e Implantação</strong>: SageMaker Model Monitor, Amazon CloudWatch.","children":[],"payload":{"lines":"91,93"}}],"payload":{"lines":"88,89"}},{"content":"<strong>8. Fundamentos de IA Generativa</strong>  🌟","children":[{"content":"<strong>Definição</strong>: Criação de conteúdo original usando aprendizado profundo.","children":[],"payload":{"lines":"94,95"}},{"content":"<strong>Benefícios</strong>: Acelera pesquisa, melhora a experiência do cliente e otimiza operações.","children":[{"content":"8.1. <strong>Geração de Conteúdo e Ideias</strong>","children":[],"payload":{"lines":"96,97"}},{"content":"8.2. <strong>Aumentando a Produtividade</strong>","children":[],"payload":{"lines":"97,98"}},{"content":"8.3. <strong>Personalização de Experiências</strong>","children":[],"payload":{"lines":"98,99"}},{"content":"8.4. <strong>Avanços em Grandes Modelos de Linguagem (LLMs)</strong>","children":[],"payload":{"lines":"99,100"}},{"content":"8.5. <strong>Integração Multimodal</strong>","children":[],"payload":{"lines":"100,101"}},{"content":"8.5. <strong>Personalização e Controle Aprimorados</strong>","children":[],"payload":{"lines":"101,102"}},{"content":"8.7. <strong>Mitigação Ética e de Preconceitos</strong>","children":[],"payload":{"lines":"102,103"}},{"content":"8.8. <strong>Modelos Generativos Específicos</strong>","children":[],"payload":{"lines":"103,104"}},{"content":"8.9. <strong>Aplicações em Tempo Real</strong>","children":[],"payload":{"lines":"104,106"}}],"payload":{"lines":"95,106"}}],"payload":{"lines":"93,94"}},{"content":"<strong>9. Aplicações de Modelos Base</strong>","children":[{"content":"<strong>Engenharia de Prompt</strong>: Orienta modelos para gerar respostas específicas.","children":[],"payload":{"lines":"107,108"}},{"content":"<strong>RAG (Recuperação com Geração Aumentada)</strong>: Melhora respostas utilizando dados internos.","children":[],"payload":{"lines":"108,109"}},{"content":"<strong>RLHF (Reinforcement Learning with Human Feedback)</strong>: Aprendizado por feedback humano.","children":[],"payload":{"lines":"109,110"}},{"content":"<strong>Método PACIF</strong><br>\nCriar bons prompts é essencial para extrair o máximo da IA. Aqui entra o método <strong>PACIF</strong>:","children":[{"content":"<em><strong>P (Preciso)</strong></em>: Seja claro e específico.","children":[],"payload":{"lines":"113,114"}},{"content":"<em><strong>A(Abrangente)</strong></em>: Inclua detalhes relevantes.","children":[],"payload":{"lines":"114,115"}},{"content":"<em><strong>C(Coerente)</strong></em>: Mantenha a lógica e a consistência.","children":[],"payload":{"lines":"115,116"}},{"content":"<em><strong>(Informativo)</strong></em>: Forneça contexto - suficiente.<br>\n<em><strong>F (Focado)</strong></em>: Concentre-se no objetivo final.","children":[],"payload":{"lines":"116,120"}}],"payload":{"lines":"110,120"}}],"payload":{"lines":"106,107"}},{"content":"<strong>10. Design e Implementação de Automação de Pipeline</strong>","children":[{"content":"<strong>MLOps</strong>: Práticas de DevOps para ML, incluindo automação e governança.","children":[],"payload":{"lines":"121,122"}},{"content":"<strong>Monitoramento</strong>: Detecção de desvios de desempenho usando SageMaker.","children":[],"payload":{"lines":"122,124"}}],"payload":{"lines":"120,121"}},{"content":"<strong>11. IA Responsável</strong>","children":[{"content":"\n<p data-lines=\"126,127\"><strong>Práticas</strong>: Questões morais e éticas no uso da IA.</p>","children":[],"payload":{"lines":"126,127"}},{"content":"\n<p data-lines=\"127,128\">Transparência, responsabilidade e impacto social.</p>","children":[],"payload":{"lines":"127,129"}},{"content":"\n<p data-lines=\"129,130\"><strong>Ferramentas</strong>: <strong>SageMaker Clarify</strong> para detecção de viés e explicações de previsões.</p>","children":[],"payload":{"lines":"129,131"}}],"payload":{"lines":"124,125"}},{"content":"<strong>12. Serviços de IA 🟠 Gerenciados pela AWS</strong>","children":[{"content":"12.1 Amazon Augmented AI (A2I)","children":[{"content":"Análise humana de sistemas de ML para auditoria e precisão.","children":[],"payload":{"lines":"134,136"}}],"payload":{"lines":"132,133"}},{"content":"12.2 Amazon Bedrock","children":[{"content":"\n<p data-lines=\"137,138\">Acesso a modelos de base (FMs) para IA generativa via API única.</p>","children":[{"content":"12.2.1 <strong>Amazon Nova</strong>","children":[{"content":"12.2.1.1 <strong>Amazon Nova Micro</strong>","children":[{"content":"Modelo apenas para texto, que oferece respostas com a menor latência e a custos extremamente baixos","children":[],"payload":{"lines":"141,142"}}],"payload":{"lines":"140,142"}},{"content":"12.2.1.2 <strong>Amazon Nova Lite</strong>","children":[{"content":"Modelo multimodal de baixo custo e extremamente rápido para processar entradas de texto, imagem e vídeo","children":[],"payload":{"lines":"143,144"}}],"payload":{"lines":"142,144"}},{"content":"12.2.1.3 <strong>Amazon Nova Pro</strong>","children":[{"content":"Modelo multimodal de alta capacidade que combina precisão, velocidade e custo para uma ampla gama de tarefas","children":[],"payload":{"lines":"145,146"}}],"payload":{"lines":"144,146"}},{"content":"12.2.1.4 <strong>Amazon Nova Premier</strong> <strong>(será lançado no primeiro trimestre de 2025)</strong>","children":[{"content":"o modelo multimodal mais avançado, ideal para tarefas complexas e para desenvolvimento de modelos personalizados","children":[],"payload":{"lines":"147,148"}}],"payload":{"lines":"146,148"}},{"content":"<strong>((dois modelos para atividades específicas))</strong>","children":[{"content":"12.2.1.5 <strong>Amazon Nova Canvas</strong>","children":[{"content":"Que gera imagens de alta qualidade","children":[],"payload":{"lines":"150,151"}}],"payload":{"lines":"149,151"}},{"content":"12.2.1.6  <strong>Amazon Nova Reel</strong>","children":[{"content":"Que cria vídeos iguais aos de estúdio.","children":[],"payload":{"lines":"152,155"}}],"payload":{"lines":"151,155"}}],"payload":{"lines":"148,155"}}],"payload":{"lines":"139,155"}}],"payload":{"lines":"137,155"}}],"payload":{"lines":"136,137"}},{"content":"12.3 Amazon Comprehend","children":[{"content":"Extração de insights de texto.","children":[],"payload":{"lines":"156,158"}}],"payload":{"lines":"155,156"}},{"content":"12.4 AWS DeepLens","children":[{"content":"Câmera para implementar modelos de visão computacional.","children":[],"payload":{"lines":"159,161"}}],"payload":{"lines":"158,159"}},{"content":"12.5 Amazon Fraud Detector","children":[{"content":"Detecção de fraudes online com ML.","children":[],"payload":{"lines":"162,164"}}],"payload":{"lines":"161,162"}},{"content":"12.6 Amazon Forecast","children":[{"content":"Previsão de resultados de negócios usando ML.","children":[],"payload":{"lines":"165,167"}}],"payload":{"lines":"164,165"}},{"content":"12.7 AWS Glue DataBrew","children":[{"content":"Limpeza e transformação de dados para análises e ML.","children":[],"payload":{"lines":"168,170"}}],"payload":{"lines":"167,168"}},{"content":"12.8 Amazon Kendra","children":[{"content":"Experiências de conversação seguras com IA generativa.","children":[],"payload":{"lines":"171,173"}}],"payload":{"lines":"170,171"}},{"content":"12.9 Amazon Lex","children":[{"content":"Bots conversacionais com interfaces de voz e texto.","children":[],"payload":{"lines":"174,176"}}],"payload":{"lines":"173,174"}},{"content":"12.10 Amazon Polly","children":[{"content":"Vozes humanas realistas para múltiplos idiomas.","children":[],"payload":{"lines":"177,179"}}],"payload":{"lines":"176,177"}},{"content":"12.11 Amazon Personalize","children":[{"content":"Recomendação personalizada em tempo real.","children":[],"payload":{"lines":"180,182"}}],"payload":{"lines":"179,180"}},{"content":"12.12 Amazon Q","children":[{"content":"<strong>Amazon Q Developer:</strong> Assistente para desenvolvimento e manutenção de software.","children":[],"payload":{"lines":"184,185"}},{"content":"<strong>Amazon Q Business:</strong> Assistente para consultas e geração de conteúdo.","children":[],"payload":{"lines":"185,187"}}],"payload":{"lines":"182,183"}},{"content":"12.13 Amazon Rekognition","children":[{"content":"Reconhecimento de imagens e vídeos.","children":[],"payload":{"lines":"188,190"}}],"payload":{"lines":"187,188"}},{"content":"12.14 Amazon SageMaker","children":[{"content":"Criação, treinamento e implantação de modelos de ML gerenciados.","children":[],"payload":{"lines":"191,193"}}],"payload":{"lines":"190,191"}},{"content":"12.15 Amazon Textract","children":[{"content":"Extração automática de texto e dados de documentos.","children":[],"payload":{"lines":"194,196"}}],"payload":{"lines":"193,194"}},{"content":"12.16 Amazon Transcribe","children":[{"content":"Conversão automática de voz em texto.","children":[],"payload":{"lines":"197,199"}}],"payload":{"lines":"196,197"}},{"content":"12.17 Amazon Translate","children":[{"content":"Tradução automática fluente e precisa.","children":[],"payload":{"lines":"200,202"}}],"payload":{"lines":"199,200"}},{"content":"12.18 AWS Panorama","children":[{"content":"Processamento de vídeo local em tempo real.","children":[],"payload":{"lines":"203,205"}}],"payload":{"lines":"202,203"}}],"payload":{"lines":"131,132"}},{"content":"13. Serviços que utilizam ou suportam LLMs diretamente:","children":[{"content":"<strong>12.2 Amazon Bedrock</strong><br>\nPor que está relacionado a <strong>LLMs</strong>?<br>\n<strong>É uma das soluções mais diretas da AWS para LLMs. Permite acessar modelos de linguagem pré-treinados e IA generativa</strong> (como GPT, Claude, e Llama 2) via uma API única, facilitando a integração com aplicações de negócios.","children":[],"payload":{"lines":"207,210"}},{"content":"<strong>12.3 Amazon Comprehend</strong><br>\nPor que está relacionado a <strong>LLMs</strong>?<br>\nFocado em extração de insights de texto, como análise de sentimentos, classificação de documentos e extração de entidades. Internamente, pode ser baseado em LLMs menores para tarefas específicas de NLP.","children":[],"payload":{"lines":"210,213"}},{"content":"<strong>12.9 Amazon Lex</strong><br>\nPor que está relacionado a <strong>LLMs</strong>?<br>\nUsa modelos de linguagem para criar bots conversacionais (chatbots e voicebots). Integra-se com LLMs para melhorar o entendimento e as respostas contextuais.","children":[],"payload":{"lines":"213,216"}},{"content":"<strong>12.14 Amazon SageMaker</strong><br>\nPor que está relacionado a <strong>LLMs</strong>?<br>\nOferece infraestrutura completa para treinar, ajustar (fine-tune) e implantar LLMs. É amplamente utilizado para personalizar modelos para casos de uso específicos, como geração de conteúdo ou análise de dados.","children":[{"content":"\n<p data-lines=\"219,221\">Serviços complementares a <strong>LLMs</strong>:<br>\nEsses serviços não são LLMs diretamente, mas podem ser integrados ou usados para habilitar funcionalidades específicas:</p>","children":[],"payload":{"lines":"219,222"}},{"content":"\n<p data-lines=\"222,223\"><strong>12.13 Amazon Rekognition</strong>: Integra reconhecimento de imagens/vídeos a aplicações baseadas em LLMs, como assistentes multimodais.</p>","children":[],"payload":{"lines":"222,223"}}],"payload":{"lines":"216,223"}},{"content":"<strong>12.6 Amazon Forecast</strong>: Utiliza ML para previsões, que podem ser aprimoradas com insights gerados por LLMs.","children":[],"payload":{"lines":"223,224"}},{"content":"<strong>12.5 Amazon Fraud Detector</strong>: Modelos especializados em detecção de fraudes podem usar dados analisados por LLMs para enriquecer insights.","children":[],"payload":{"lines":"224,225"}},{"content":"<strong>12.15 Amazon Textract</strong>: Extrai texto estruturado de documentos que pode ser processado posteriormente por LLMs para análises detalhadas.","children":[],"payload":{"lines":"225,226"}},{"content":"<strong>12.16 Amazon Transcribe</strong> e <strong>14.17 Amazon Translate</strong>: Resultados de transcrição e tradução podem ser alimentados a LLMs para análise e geração de respostas.","children":[],"payload":{"lines":"226,228"}}],"payload":{"lines":"205,206"}},{"content":"<strong>14. Segurança, Conformidade e Governança para Soluções de IA</strong>","children":[{"content":"<strong>Amazon Macie</strong>: Proteção de dados sensíveis.<br>\nServiço de segurança de dados e privacidade que usa machine learning para descobrir, classificar e proteger dados confidenciais P.I.I","children":[],"payload":{"lines":"229,231"}},{"content":"<strong>AWS PrivateLink</strong>: Conexões privadas e seguras para serviços de IA,e de terceiros de forma segura","children":[],"payload":{"lines":"231,233"}}],"payload":{"lines":"228,229"}}],"payload":{"lines":"5,6"}},{})</script>
